                <p id="etusivuTeksti">In 1974, AAW Racings activities dwindled and Kinnunen decided to enter the Formula 1 series. He bought an old test car from John Surtees garage. The only F1 team in Finland so far, the AAW Racing Team was born after Antti Aarnio-Wihuri agreed to lend his name to the team, but the actual funding came from Salora and the Colt tobacco brand, among others. The garage was test driven in Keimola. The overweight and underpowered Surtees-Ford proved to be a poor car, a technical problem. In addition, the car had been used as a test bed at the factory and its chassis had suffered damage. Furthermore, the team did not have access to the best possible tyres. However, Kinnunen took part in six GP weekends, only making it to the start line at Anderstorp in Sweden. Kinnunen finished 25th in the time trial and only 24 of the best qualified for the race. However, for PR reasons, Kinnunen was allowed to start outside the race. The Australian Vern Schuppan (26th in the time trial) also started alongside Kinnunen as an outsider. In the race itself, Kinnunens road was cut short on lap 8 by a problem with the spark plug, the car having been filled with fuel for only ten laps due to its very poor reliability. The hard luck car is now on display at the Turun Sanomat Museum. After completing the F1 series, Kinnunen drove the Interseries Hockenheim round in a Martini Racing Porsche 917/30 Turbo and won both races, finishing 6th on the all-season scoreboard with this single entry.</p></div>\

      	<div class = "vari">\<img src="kirjasto/MikkoKozarowitzky/mikko.jpg" class="profiilikuva"/><h3>Michael ”Mikko” Kozarowitzky (s. 17. toukokuuta 1948 Helsinki) </h3><h4>Pienet Formula -sarjat</h4><p id="etusivuTeksti">Kozarowitzky aloitti kilpailemisen 20-vuotiaana vuonna 1968 Formula Vee -luokassa käyttäen nimeä Matti Järvi, kansainvälisissä yhteyksissä Matthew Jarvi. Vuonna 1970 hän siirtyi Formula 3 -luokkaan ja ajoi AAW-tallin Titan-autolla, jolla oli edellisenä vuonna ajanut tuleva Suomen ensimmäinen Formula 1 -kuljettaja Leo Kinnunen. Kozarowitzky palasi 1971 takaisin Formula Vee -luokkaan ja voitti luokan Suomen-mestaruuden vuonna 1972. Hän kilpaili samaan aikaan myös Formula Super Vee -luokassa, ja käytti kummassakin luokassa Veemax-autoja. Vuonna 1973 hän jätti kilpailut väliin, mutta ajoi taas Formula Super Vee -luokkaa vuonna 1974. Kozarowitsky siirtyi ammattilaiseksi vuonna 1975 jatkaen kilpailemista Super Vee -luokassa, jossa voitti mestaruuden samana vuonna. Vuonna 1976 Kozarowitzky ajoi Formula 2 -luokassa ATS:n autoja. Samana vuonna hän ajoi myös Uuden-Seelannin Formula Pacific -sarjaa Keke Rosbergin kanssa, jossa sijoittui neljänneksi.</p><h4>Formula 1</h4><p id="etusivuTeksti">Kozarowitzky yritti kahdesti RAM-tallin autolla Formula 1 -kilpailuun kaudella 1977, mutta karsiutui kummallakin kerralla (Ruotsin ja Britannian GP)</p></div>\

      	<div class = "vari">\<img src="kirjasto/MikkoKozarowitzky/mikko.jpg" class="profiilikuva"/><h3>Michael ”Mikko” Kozarowitzky (Born 17. May 1948 Helsinki) </h3><h4>Small Formula series</h4><p id="etusivuTeksti">Kozarowitzky started racing at the age of 20 in 1968 in the Formula Vee class under the name Matti Järvi, internationally known as Matthew Jarvi. In 1970 he moved to Formula 3, driving the AAW Team Titan car, which had been driven the previous year by Leo Kinnunen, Finlands future first Formula 1 driver. Kozarowitzky returned to the Formula Vee class in 1971 and won the Finnish championship in 1972. He also competed in the Formula Super Vee class at the same time, using Veemax cars in both classes. In 1973 he skipped racing, but raced again in the Formula Super Vee class in 1974. Kozarowitsky turned professional in 1975, continuing to race in the Super Vee class, winning the championship that year. In 1976 Kozarowitzky drove ATS cars in the Formula 2 class. That same year he also raced in the New Zealand Formula Pacific series with Keke Rosberg, finishing fourth.</p><h4>Formula 1</h4><p id="etusivuTeksti">Kozarowitzky made two attempts to enter Formula 1 with a RAM team car in 1977, but was eliminated on both occasions (Swedish and British GPs).</p></div>\

        '<div class="col-sm-10 p-3">\
      	<div class = "vari">\<img src="kirjasto/KekeRosberg/keke.jpg" class="profiilikuva1"/><h3>Keijo Erik ”Keke” Rosberg (s. 6. joulukuuta 1948 Solna, Ruotsi)</h3><h4>Kaudet 1978–1981</h4><p id="etusivuTeksti">Vuonna 1978 Rosberg sai tilaisuuden kilpailla Formula 1 -sarjassa, kun Theodore-talli palkkasi hänet kuljettajakseen. Talli ei ollut sarjan parhaita eikä taistellut voitoista. Rosberg selvisi ensimmäisessä kilpailussaan Etelä-Afrikassa karsinnoista ja lähti kilpailuun 24. lähtöruudusta mutta joutui keskeyttämään polttoainevuotoon.Kauden kuluessa hän kilpaili myös ATS-tallin autolla. Kauden merkittävin suoritus oli MM-sarjan ulkopuolisena kilpailuna ajetun BRDC International Trophyn voitto sateisella Silverstonen radalla. Vaikka kilpailu oli MM-sarjan ulkopuolinen, sen osallistujalistalla oli F1:n kuljettajien parhaimmistoa. Rosbergilla ei ollut sopimusta F1-kauden 1979 alussa, joten hän ajoi keväällä muutaman F2-kilpailun ja teki sitten sopimuksen Pohjois-Amerikan Can-Am-sarjaa ajavan Newman–Freeman-tallin kanssa. Vaikka hän saikin F1-tallipaikan kesken kautta, hän ajoi silti Can-Am-sarjan loppuun ja menetti mestaruuden vasta viimeisissä kilpailuissa. Formula 1 -kauden 1979 puolivälin tienoilla Rosberg liittyi Wolf-talliin entisen maailmanmestarin James Huntin tilalle. Vauhti oli ajoittain lupaavaa, ja Alankomaissa hän oli harjoitusten 8:s. Paras kilpailusijoitus oli Ranskassa ajettu yhdeksäs sija.Kaudeksi 1980 Rosberg sai paikan Fittipaldi-tallista, jonka ykköskuljettajana ajoi kaksinkertainen maailmanmestari Emerson Fittipaldi. Argentiinassa Rosberg oli harjoitusten 13. nopein. Itse kilpailussa hän ohitti yksi toisensa jälkeen edellä olevia autoja nousten kolmanneksi, ja vaikka hänen täytyi käydä varikolla polttoainetta tankkauttamassa, piti hän silti paikkansa maaliin asti. Näin hänestä tuli ensimmäinen suomalainen Formula 1:n palkintokorokkeella. Rosberg ajoi hyvin myös jatkossa, ja hän oli selvästi tallikaveriaan Fittipaldia nopeampi. Tallin autojen suorituskyky oli kuitenkin hiipunut suhteessa kilpailijoihin, eikä Rosberg ajanut enää kuin kerran MM-pisteille kauden aikana. Hän oli silti MM-sarjan 10:s. Toisella kaudellaan Fittipaldilla Rosberg oli tallin ykköskuski, kun Emerson Fittipaldi oli lopettanut ajamisen. Kausi oli pettymys. Auto oli sarjan heikoimpia, ja usein Rosbergin osana oli karsiutuminen tai keskeytys mekaaniseen vikaan. Hän olisi halunnut siirtyä tallista muualle, mutta Fittipaldi ei suostunut purkamaan sopimusta. Hänellä oli sopimus tallin kanssa vuoden 1982 loppuun, mutta hänen onnistui irrottautua tallista kauden 1981 lopussa vedoten maksamattomiin palkkoihin.</p><h4>Kausi 1982</h4><p id="etusivuTeksti">Kaudeksi 1982 Rosberg pääsi Williamsille, jossa hänellä oli ensi kertaa urallaan mahdollisuus taistella maailmanmestaruudesta. Ensimmäisessä, Etelä-Afrikassa ajetussa kilpailussa hän oli viides[20], mutta seuraava kilpailu Brasiliassa päättyi toiseen sijaan. Rosberg ehdittiin kertaalleen hylätä sääntöjenvastaisen vesitankin vuoksi, mutta hylkäys kumottiin pian ja Rosberg sai pitää sijansa. Hän oli toinen myös Long Beachin kisassa[21] ja siirtyi selvään MM-johtoon. Runsas viikko Long Beachin kilpailun jälkeen tuli tieto, että Brasilian kilpailun protestit oli käsitelty ja Rosberg sekä kisan voittanut Nelson Piquet oli hylätty. Muutamat tallit olivat tehneet protestin Piquetä ja Rosbergiä vastaan sääntöjenvastaisista vesitankeista. Rosberg menetti MM-johdon lisäksi Brasilian palkintorahat. Hylkäyksistä johtuen Williams ja useat muut tallit päättivät boikotoida seuraavaa, San Marinon osakilpailua. Kilpailun odotettiin menettävän MM-arvonsa, mutta niin ei käynyt. Seuraavassa kilpailussa Belgiassa Rosbergista tuli ensimmäinen suomalainen, joka on johtanut Formula 1:n MM-osakilpailua. Maalissa Rosberg oli toinen tehtyään kierroksella ohituksen yhteydessä pienen virheen, jonka seurauksena John Watson pääsi hänen ohitseen voittoon. Monacossa Rosberg keskeytti omaan ajovirheeseen, Detroitissa hän oli neljäs ja Kanadassa auton vaihteisto hajosi noin 20 kierrosta ennen maalia. Hollannin GP:n kolmannella sijallaan hän nousi MM-pisteissä kolmanneksi. Rosbergin suorituksia alettiin kauden edetessä arvostaa myös Suomen lehdistössä, joka oli aikaisemmin lähinnä piikitellyt häntä. Britanniassa Rosberg saavutti uransa ensimmäisen paalupaikan, mutta kisassa auto sammui lähtöruudukkoon ja Rosberg joutui starttaamaan joukon hänniltä. Lopulta kisa päättyi Rosbergilta keskeytykseen auton teknisten ongelmien vuoksi. Ranskassa Rosberg oli viides. Maailmanmestaruus näytti karkaavan Didier Pironille, joka johti Rosbergia 16 pisteellä. Saksan sateisissa harjoituksissa maailmanmestaruustaisto sai käänteen, kun Pironi ajoi Alain Prostin auton perään ja oli vähällä menettää henkensä. Hän joutui sairaalaan pitkäksi aikaa, eikä enää koskaan palannut Formula 1 -radoille. Kilpailussa Rosberg ajoi vara-autolla kolmanneksi ja oli pitkän tauon jälkeen palkintokorokkeella. Näin Rosberg nousi uudelleen mukaan maailmanmestaruustaisteluun. Itävallassa Rosberg oli lähellä voittoa mutta jäi toiseksi häviten viidellä sadasosasekunnilla Elio de Angelisille.Samalla Rosberg nousi maailmanmestaruuspisteissä toiseksi. Seuraavassa kisassa, Sveitsin GP:ssä Ranskan Dijonissa Rosberg ajoi koko F1-uransa ensimmäiseen voittoonsa. Maailmanmestaruus olisi katkolla seuraavassa osakilpailussa. Italiassa Rosberg jäi kuitenkin kahdeksanneksi jääden ilman MM-pisteitä. Ennen kauden viimeistä, Las Vegasissa ajettavaa kilpailua enää kahdella kuljettajalla oli mahdollisuudet mestaruuteen. Rosbergille riittäisi yksikin piste mestaruuteen, muussa tapauksessa John Watson ottaisi osakilpailuvoitolla mestaruuden. Aika-ajoissa Rosberg oli kuudes ja Watson yhdeksäs. Watson nousi heikon lähdön jälkeen vähitellen kohti kärkeä, ja noin 20 kierrosta ennen maalia hän oli toisena. Michele Alboreto ajoi kärjessä maaliin asti. Rosberg oli viides ja saavutti näin kaikkien aikojen ensimmäisenä pohjoismaalaisena kuljettajana Formula 1 -luokan maailmanmestaruuden. Virallinen Suomi silloisen kulttuuriministerin Kalevi Kivistön johdolla ei huomioinut Rosbergin maailmanmestaruutta millään tavoin. Sen sijaan eduskunnan puhemies Johannes Virolainen, jonka mielestä Rosberg oli "ajanut Suomen maailmankartalle", tarjosi Rosbergille juhlakahvit eduskuntatalossa hänen käydessään kotimaassa. Rosberg valittiin mestaruuden myötä Suomen vuoden urheilijaksi.</p><h4>Kaudet 1983–1986</h4><p id="etusivuTeksti">Rosbergin toinen kausi Williamsilla vuonna 1983 oli vaikea. Kauden kohokohta oli voitto Monacossa. Ennen lähtöä rata oli märkä, mutta kuivumassa. Kuljettajat valitsivat Rosbergia lukuun ottamatta sadekelin renkaat ja kisan alettua muiden oli käytävä varikolla vaihdattamassa kuivan kelin renkaat. Rosberg ajoi voittoon. Hän pääsi juhlimaan palkintokorokkeella myös Detroitissa sijoituttuaan toiseksi. Nämä olivat kuitenkin MM-kauden ainoat palkintosijoitukset ja Rosberg sijoittui mestaruustaulukossa viidennelle sijalle keräten yhteensä 27 pistettä. Vuonna 1983 järjestettiin kaikkien aikojen viimeistä kertaa MM-sarjan ulkopuolinen kilpailu: 1983 Race of Champions Brands Hatchissa, jonka Rosberg vei nimiinsä.Kaudella 1984 auton epäluotettavuus kiusasi Rosbergia ja mies joutui keskeyttämään yhteensä kahdeksan kertaa. Viimeisestä seitsemästä kisasta hän pääsi maaliin vain yhdessä. Kauden kohokohtana voidaan pitää Dallasissa liukkaalla ja murenevalla katuradalla ajettua voittoa. Voitto oli ensimmäinen Hondan turbomoottorilla otettu ykköstila F1:ssä. Loppupisteissä Rosberg sijoittui kahdeksanneksi 20,5 pisteellään.Kaudella 1985 autossa oli edelleen suuria ongelmia luotettavuuden kanssa etenkin alkukaudesta, mutta voitto Detroitissa alkoi muuttamaan tilannetta. Rosbergin kolmen palkintosijan putki (joista yksi oli kauden päätöskisan voitto Australiassa) nostivat hänet MM-sarjan kolmannelle tilalle 40 pisteellä. Kaudesta muistetaan hyvin myös hänen huima kierroksensa Silverstonen aika-ajoissa. Rosberg ajoi paalupaikalle, mittauttaen 258,9 km/h keskinopeuden. Se säilyi ennätyksenä aina 2000-luvulle asti, jolloin Williamsin kuljettaja Juan Pablo Montoya teki uuden ennätyksen vuoden 2002 Italian GP:ssä. Kausi 1986 jäi Rosbergin viimeiseksi F1-kaudeksi. Hän ajoi McLarenilla, hallitsevan maailmanmestarin Alain Prostin tallikaverina. Rosberg ei voittanut kaudella yhtään kilpailua, pääsi palkintopallille vain yhden kerran ja hävisi selvästi tallitoverilleen. Aliohjautuva auto ei sopinut lainkaan Rosbergin ajotyylille, eikä sitä onnistuttu säätämään hänelle sopivaksi koko kauden aikana. Rosberg ilmoitti heinäkuussa Hockenheimin kilpailuviikonlopun perjantaina lopettavansa uransa Formula ykkösissä. Hän kertoi tehneensä päätöksen jo kaksi vuotta aiemmin. Samalla Rosberg arvosteli uutta polttoainerajoitusta, joka pakotti kuskit säästelemään polttoainetta kilpailun aikana. Hän kertoi myös kyllästyneensä F1-auton ajamisen rasituksiin, matkustamiseen ja mekaanisten vikojen aiheuttamaan turhautumiseen. Viimeisessä F1-kilpailussaan Australiassa Rosberg keskeytti rengasrikkoon ylivoimaiselta kärkipaikalta. Kauden loppusijoituksissa Rosberg oli kuudes 22 pisteellään.</p></div>\

      	<div class = "vari">\<img src="kirjasto/KekeRosberg/keke.jpg" class="profiilikuva1"/><h3>Keijo Erik ”Keke” Rosberg (Born 6. December 1948 Solna, Sweden)</h3><p id="etusivuTeksti">In 1978, Rosberg was given the opportunity to compete in Formula 1 when he was hired as a driver by the Theodore team. The team was not one of the best in the series and did not fight for wins. In his first race in South Africa, Rosberg survived qualifying and started the race from 24th on the grid, but was forced to retire due to a fuel leak. The most notable performance of the season was winning the BRDC International Trophy, a non-championship race at the rainy Silverstone circuit. Although it was a non-Championship race, the entry list included some of the best drivers in F1. Rosberg had no contract at the start of the 1979 F1 season, so he drove a few F2 races in the spring and then signed a contract with the Newman-Freeman team in the North American Can-Am series. Even though he got an F1 team seat in the middle of the season, he still finished the Can-Am series and only lost the championship in the final races. Around the middle of the 1979 Formula 1 season, Rosberg joined the Wolf team to replace former world champion James Hunt. His pace was occasionally promising, and in the Netherlands he finished 8th in practice. His best race finish was ninth in France. For the 1980 season, Rosberg was given a seat in the Fittipaldi team, with two-time world champion Emerson Fittipaldi as his number one driver. In Argentina, Rosberg was 13th fastest in practice. In the race itself he overtook one car after another to finish third, and although he had to go to the pits to refuel, he kept his position until the finish. In doing so, he became the first Finn on the Formula 1 podium. Rosberg continued to drive well and was clearly faster than his team-mate Fittipaldi. However, the performance of the stables cars had diminished relative to the competition and Rosberg only scored World Championship points once during the season. He was still 10th in the World Championship series. In his second season with Fittipaldi, Rosberg was the teams number one driver when Emerson Fittipaldi retired. It was a disappointing season. The car was one of the weakest in the series, and often Rosberg was part of a retirement or a retirement due to a mechanical failure. He would have liked to move on from the team, but Fittipaldi refused to terminate his contract. He had a contract with the garage until the end of 1982, but managed to leave at the end of the 1981 season, citing unpaid wages. For the 1982 season, Rosberg joined Williams, where for the first time in his career he had a chance to fight for the world championship. He finished fifth in the first race in South Africa,[20] but the next race in Brazil ended in second place. Rosberg was disqualified on one occasion for an illegal water tank, but the disqualification was soon overturned and Rosberg was able to keep his place. He was also second in the Long Beach race[21] and took a clear lead in the World Championship. Just over a week after the Long Beach race, it was announced that the protests from the Brazilian race had been dealt with and Rosberg and race winner Nelson Piquet had been disqualified. A few teams had lodged protests against Piquet and Rosberg for illegal water tanks. Rosberg lost not only the World Championship lead but also the Brazilian prize money. As a result of the disqualifications, Williams and several other teams decided to boycott the next round in San Marino. The race was expected to lose its World Championship status, but it didnt. At the next race in Belgium, Rosberg became the first Finn to lead a Formula 1 World Championship race. At the finish, Rosberg was second after making a small mistake on a lap when overtaking, which allowed John Watson to overtake him for the win. In Monaco, Rosberg retired due to his own driving error, in Detroit he was fourth and in Canada the cars gearbox broke down with about 20 laps to go. His third place in the Dutch GP moved him up to third in the World Championship points. As the season progressed, Rosbergs performances began to be appreciated by the Finnish press, who had previously mainly criticised him. In Britain, Rosberg achieved the first pole position of his career, but in the race the car died on the grid and Rosberg had to start from the back of the grid. In the end, the race ended with Rosberg retiring due to technical problems with the car. In France, Rosberg was fifth. The world championship seemed to be slipping away to Didier Piron, who led Rosberg by 16 points. In a rainy practice session in Germany, the world championship race took a twist when Pironi hit the back of Alain Prosts car and almost lost his life. He was hospitalised for a long time and never returned to Formula 1 racing. In the race, Rosberg finished third in the reserve car and was on the podium after a long break. In doing so, Rosberg re-entered the world championship race. In Austria, Rosberg was close to victory but finished second, losing by five hundredths of a second to Elio de Angelis, and moving up to second in the world championship points. In the next race, the Swiss GP in Dijon, France, Rosberg scored the first victory of his F1 career. The world championship would be up for grabs at the next race. In Italy, however, Rosberg finished eighth, missing out on World Championship points...</p></div>\

                </h3><p id="etusivuTeksti">Järvilehdon F1-ura alkoi kaudella 1989 Keke Rosbergin manageroimana, kun hän pääsi aluksi Ferrarin testikuljettajaksi ja kauden\

                           Järvilehto selvitti jälleen tiensä lähtöruudukkoon. Todella sateinen Australian GP toi esille Järvilehdon sadekelin taidot. Ruudusta 17 lähtenyt Järvilehto aiheutti \

                            Mansell ja Gerhard Berger. Järvilehto laskeskeli myöhemmin, että hänellä oli mahdollisuudet jopa palkinnoille.Hän kuitenkin sanoi, että kilpailu oli ”vain yksi satojen \
                            joukossa”. Kaudella 1990 talli ja tallikaveri olivat samat. Kahdessa ensimmäisessä kilpailussa käytössä oli edellisen kauden Onyx ORE-1 -auto. Järvilehdon kilpailut jäivät Yhdysvalloissa ja Brasiliassa aika-ajoihin, mutta kun uusi ORE-2-auto otettiin käyttöön, aika-ajoista selvittiin välillä kilpailuihin. San Marinon GP:ssa Järvilehto onnistui ajamaan maaliin asti sijalla 12, joka oli ensimmäinen kilpailu, jonka Järvilehto ajoi maaliin, mutta muissa kilpailuissa matka päättyi joko karsiutumiseen, keskeytykseen tai sijoituksetta jäämiseen.Onyx vetäytyi sarjasta Unkarin osakilpailun jälkeen, minkä takia Järvilehtokaan ei päässyt osallistumaan kauden kuuteen viimeiseen osakilpailuun. Johansson sen sijaan ei ajanut enää kahden ensimmäisen kilpailun jälkeen, ja Järvilehdon tallikaveriksi vaihtui Gregor Foitek.</p><h4></h4><p id="etusivuTeksti"></p><h4>Ensimmäiset pisteet</h4><p id="etusivuTeksti">Kaudeksi 1991 Järvilehto siirtyi pieneen Scuderia Italia -talliin. Hänen tallikaverinaan ajoi italialainen Emanuele Pirro, joka oli ajanut tallissa jo kaudella 1990. Kausi oli Järvilehdon osalta keskeytyksiä täynnä, ja ongelmia oli jo kautta edeltäneissä testeissä. Kauden kolmannessa kilpailussa San Marinossa hän onnistui nousemaan palkintokorokkeelle tultuaan kolmantena maaliin, kun moni kuljettaja oli märän radan takia joutunut keskeyttämään. Samalla hän saavutti F1-uransa ensimmäiset pisteet, ja hänestä tuli toinen suomalainen, joka oli ollut F1-kilpailussa palkintokorokkeella ja pistesijalla. Kilpailu oli samalla ensimmäinen, jossa kaksi suomalaista nousi pistesijoille Mika Häkkisen ollessa kisan viides. Muita pistesijoituksia hän ei kaudella enää saavuttanut. Hän sijoittui neljällä MM-pisteellään kuljettajien MM-sarjassa sijalle 12.MM-sija oli Järvilehdon paras. Kaudella 1992 Järvilehto jatkoi Scuderia Italia -tallissa. Hänen tallikaverikseen vaihtui italialainen Pierluigi Martini. Vaikka keskeytyksiä ei Järvilehdolle sattunut niin paljon kuin kaudella 1991, hän ei kuitenkaan onnistunut ajamaan kertaakaan pistesijalle. Auto ei ollut kovinkaan hyvä, ja vaikeasti sujuneen Monacon osakilpailun jälkeen Järvilehto totesi Autocource 1992–93 -julkaisussa ”SSDD – same shit, different day”.Järvilehdon kauden parhaaksi sijoitukseksi jäi seitsemäs sija Belgian osakilpailusta. Martini sen sijaan onnistui ajamaan kahdesti kuudenneksi ja saavutti näin kaksi pistettä. Kaudeksi 1993 Järvilehto siirtyi uuteen sveitsiläiseen Sauber-talliin, jossa hänen tallikaverinaan ajoi itävaltalainen Karl Wendlinger. Heti kauden avanneessa Etelä-Afrikan GP:ssa kuudennesta ruudusta lähtenyt Järvilehto onnistui ajamaan viidennelle sijalle, ja hän saavutti kaksi MM-pistettä. Hän tosin jäi kaksi kierrosta kärjelle ja oli viimeinen maaliin ajanut kuljettaja. Järvilehto onnistui ajamaan pisteille vielä San Marinon kilpailussa, jossa hän oli neljäs. Sijoitus oli Järvilehdon toiseksi paras. Aivan kilpailun loppuvaiheilla hänen moottorinsa hajosi, mutta koska kukaan ei ollut hänen kanssaan samalla kierroksella, hän ei menettänyt yhtään sijaa. Loppukaudella hän onnistui ajamaan viidesti kymmenen parhaan joukkoon, mutta ei saavuttanut enää pisteitä. Koko kaudelta pisteitä kertyi hänelle 5, ja hänen sijoituksensa kuljettajien MM-sarjassa oli kolmastoista.MM-pisteillä mitattuna kausi oli Järvilehdon paras.</p><h4>Epäonnistunut Benetton-pesti</h4><p id="etusivuTeksti">Asiat näyttivät kääntyneen parempaan suuntaan, kun Järvilehto sai ajopaikan huipputalli Benettonilta kaudeksi 1994. Talli etsi sopivaa kuljettajaa Michael Schumacherin pariksi vuodenvaihteessa testien kautta. Testeihin osallistui kaiken kaikkiaan viisi kuljettajaa, joista yksi oli Järvilehto. Suurimpana suosikkina talliin pidettiin Michele Alboretoa, joka olisi tuonut talliin huomattavan määrän sponsorirahaa. Järvilehto onnistui kuitenkin testeissä niin hyvin, että hänet päätettiin ottaa talliin.</p><h4>Testionnettomuus Silverstonessa</h4><p id="etusivuTeksti">Ennen kauden alkua tammikuussa Järvilehto kuitenkin joutui vakavaan testionnettomuuteen Silverstonen radalla. Hän oli testaamassa Benettonin B194-auton uutta jousitusta, kun hän syöksyi Hangar-suoran päässä olleessa Stowe-mutkassa radan reunaan perä edellä ja loukkasi vakavasti niskansa. Hänen selkäytimeensä joutui luunsiruja, ja kuolema oli todella lähellä. Hän muisti onnettomuudesta ainoastaan sen, että hän oli maannut selällään kykenemättömänä liikuttamaan käsiään tai jalkojaan. Hänet vietiin ensin Northamptonin sairaalaan, jossa annettiin ainoastaan diagnoosi siitä, että niska oli murtunut. Myöhemmin hänet vietiin Lontoossa sijainneeseen Clinical Center -nimiseen yksityissairaalaan. Niskaspesialisti, tohtori OBrien, leikkasi hänet seuraavana päivänä. Leikkaus tehtiin kurkun kautta, ja se kesti kaikkiaan kahdeksan tuntia. Tapahtuman vakavuutta ei aluksi haluttu kertoa muun muassa sponsorineuvottelujen takia, mutta asiaa ei pystytty kauan salaamaan. Leikkauksen jälkeen Järvilehto lähti toipumaan Mauritiukselle. Hän kertoi kipujen olleen sietämättömiä ja ettei missään asennossa ollut hyvä olla. Myöhemmin Järvilehto on katunut valintaansa lähteä toipumislomalle Mauritiukselle. Hän yritti tuloksetta saada itseään kuntoon kävelylenkkien avulla, ja varsinkin alussa oli vaikeaa. Lääkärien mukaan hän pääsisi takaisin normaaliin elämään puolen vuoden kuluttua, mutta jo kahdeksan viikon kuluttua hän testasi F1-autoa. Järvilehto kertoi, ettei tapahtuma aiheuttanut erityistä pelkoa, mutta asia pyöri koko ajan mielessä. Hän joutui olemaan sivussa kauden kahdesta ensimmäisestä kilpailusta, joissa hänet korvasi alankomaalainen Jos Verstappen. Järvilehto itse ei muistanut onnettomuuteen johtaneesta tilanteesta mitään, mutta hän arveli onnettomuuden johtuneen liian kovasta nopeudesta. Hän on myös veikannut alijäähtyneen veden tai auton rikkoutumisen vaikuttaneen asiaan. Järvilehto on myöhemmin ajatellut, että uudemmissa autoissa hänen niskansa ei olisi murtunut, koska ohjaamon reunoja on kauden 1994 jälkeen nostettu.</p><h4>Paluu kilpailuihin puolikuntoisena</h4><p id="etusivuTeksti">San Marinon GP Imolassa oli Järvilehdon kauden ensimmäinen kilpailu. Ennen kilpailua hän ei ollut pystynyt ajamaan edes puolikasta testipäivää kipujen takia. Harjoituksissa kivut olivat yhä valtavat eikä hän jaksanut kannatella ajon aikana kunnolla päätään niskalihasten huonon kunnon vuoksi. San Marinossa hän järkyttyi uudestaan. Järvilehdon hyvä ystävä Roland Ratzenberger kuoli aika-ajoissa pahan törmäyksen seurauksena. He olivat edellisenä päivänä illastaneet yhdessä ja tulleet samalla autolla Imolaan. Järvilehdon osalta kilpailu päättyi lähtöruutuun, sillä hän ei päässyt liikkeelle. Lisäksi Lotus-kuljettaja Pedro Lamy ajoi lujaa häntä perään. Varikolta kilpailua seurannut Järvilehto koki pian uuden järkytyksen: Ayrton Senna ajoi kuolettavan kolarinsa. Hänen henkiseltä toipumiseltaan kerrotaan tässä vaiheessa menneen pohja. Seuraavassa kilpailussa, Monacon GP:ssa, Järvilehto jäi pisteittä. Hän onnistui kuitenkin ajamaan seitsemänneksi, mikä vaikutti lupaavalta. Totuus oli täysin muuta: hänen niskaansa sattui koko ajan eikä hän jaksanut kannatella päätään. Omien sanojensa mukaan hän näki radan kunnolla ainoastaan radan vähäisillä suorilla. Järvilehdon niskalihakset revähtivät ja toipuminen hidastui. Niskaa piti tukea entistä tukevammin. Hän itse ehdotti pitävänsä sairauslomaa, jotta saisi itsensä kuntoon. Niska näytti paranevan, ja hän osallistui kahteen seuraavaan kilpailuun. Espanjan osakilpailuun Järvilehto lähti lupaavalta neljänneltä sijalta, joka oli samalla hänen F1-uransa paras lähtöruutu. Kilpailun harjoituksissa hän oli koko joukon nopein.[2] Kilpailussa hän joutui kuitenkin keskeyttämään moottorin hajottua. Kanadan GP:ssa Järvilehdon lähtöruutu oli vasta 20:s, mutta hän onnistui ajamaan seitsemänneksi ja nousi pistesijalle kuudenneksi Christian Fittipaldin hylkäyksen myötä. Pistesija oli Järvilehdon viimeinen. Tallipäällikkö Flavio Briatore päätti kuitenkin siirtää hänet sivuun kilpailemisesta, ja Verstappen korvasi hänet. Benettonin tapaa kohdella Järvilehtoa on kritisoitu paljonkin,kenen mukaan? sillä sen katsottiin panostavan pelkästään Michael Schumacherin mestaruuteen. Järvilehto pääsi vielä kahden kilpailun ajaksi Benettonin rattiin, kun Michael Schumacher kärsi kilpailukieltoaan. Lupaavalta kuulostanut Benetton-pesti jäi vain kuuden kilpailun mittaiseksi, ja hän saavutti vain yhden pisteen autolla. Kauden kaksi viimeistä kilpailua Järvilehto ajoi Sauberilla. Hän sijoittui yhdellä pisteellään MM-sarjassa sijalle 24.</p><h4>Myöhempiä mietteitä</h4><p id="etusivuTeksti">Benettonin tapaa kohdella Järvilehtoa vuoden 1994 onnettomuuden jälkeen on arvosteltu paljon. Entisen F1-kuljettajan Jonathan Palmerin mielestä sen sijaan oli Benetton-tallilta tuhlausta, että he antoivat kaudella 1994 toisen autoista Järvilehdolle. Entisen Benettonin tallipäällikkö Flavio Briatore kertoi vuonna 2007 ottaneensa Järvilehdon talliinsa suurena lupauksena. Hänen mukaansa JJ ei oikeastaan edes saanut mahdollisuutta ajaa heillä kilpaa onnettomuuden takia.Järvilehto on sanonut palanneensa liian aikaisin auton rattiin onnettomuutensa jälkeen. Hän sanoi olleensa täysin kunnossa vasta runsas vuosi tapahtuman jälkeen Le Mansin 24 tunnin ajossa. Benettonin autosta löydettiin monia apuvälineitä, kuten luistonesto, jotka oli kielletty kaudeksi 1994. Tallin mukaan apuvälineitä käytettiin pelkästään testeissä, eikä FIA pystynyt todistamaan niiden laitonta käyttöä kilpailuissa. Onkin epäilty, että Schumacherin autossa olisi ollut monia apuvälineitä, joita ei olisi ollut Järvilehdon ja Verstappenin autoissa.</p></div>\

      	<div class = "vari">\<img src="kirjasto/JJLehto/jjlehto.jpg" class="profiilikuva"/><h3>Jyrki Juhani Järvilehto, nicknamed JJ Lehto, (Born 31. January 1966 Espoo).\
                </h3><p id="etusivuTeksti">Järvilehtos F1 career began in 1989 under the management of Keke Rosberg, when he first became a test driver for Ferrari and then a racing driver for Onyx at the end of the season. He signed a test contract with Ferrari in March 1989.[15] He even had a chance to race for Ferrari after Gerhard Berger was badly injured in the San Marino GP. However, he was considered too inexperienced for the job, and so Osella driver Piercarlo Ghinzan was drafted in to replace Berger. Järvilehdo was supposed to replace Ghinzani in the Osella team, but after Bergers surprisingly quick recovery, no replacement was needed. After Belgian Bertrand Gachots dispute with his Onyx team, a seat opened up and Keke Rosberg was able to negotiate a place for Järvilehto for the last four races of the season. His team-mate was the rather experienced Swede Stefan Johansson. The Portuguese GP was Järvilehtos first GP, but the race ended in qualifying. For a while it looked as if he would have made it through to qualifying, but the rear suspension of the car broke. Helsingin Sanomat reported the incident with the headline "Car breakdown ruined qualifying". In the Spanish GP that followed, Järvilehto made it to the grid, but the race ended with a gearbox failure. His team-mate Johansson, on the other hand, made it to the podium after finishing third.In Japan, Järvilehtos races were already left to qualifying. As the Japanese GP was held on the same weekend as the last race in the F3000 series, he did not take part in the F3000 race. In the season-ending Australian GP, Järvilehto again made it to the grid. A very rainy Australian GP highlighted Järvilehtos rain-globe skills. Starting from grid 17, Järvilehto caused a red flag at the first start, but once the race got underway he steadily improved his position and soon found himself in fifth place. However, the cars electronics failed and he was forced to retire from a good position after 27 laps. Before him, however, the famous Ayrton Senna, Nigel Mansell and Gerhard Berger were among those to retire. Järvilehto later reckoned he even had a chance of winning a podium, but said the race was "just one of hundreds". In the 1990 season, the team and the team-mate were the same. In the first two races, the Onyx ORE-1 car from the previous season was used. Järvilehdos races in the USA and Brazil were limited to qualifying, but when the new ORE-2 car was introduced, the qualifying races were sometimes survived. In the San Marino GP Järvilehto managed to finish 12th, the first race Järvilehto finished, but in the other races the journey ended in either qualification, retirement or no finish.Onyx withdrew from the series after the Hungarian round, which meant that Järvilehto could not participate in the last six races of the season. Johansson, on the other hand, did not race after the first two races, and Järvilehtos team-mate was replaced by Gregor Foitek. For the 1991 season Järvilehto moved to the small Scuderia Italia team. His team-mate was the Italian Emanuele Pirro, who had already driven for the team in the 1990 season. The season was full of interruptions for Järvilehto, and there were already problems in the pre-season tests. In the third race of the season, at San Marino, he managed to climb the podium after finishing third, after many drivers had been forced to retire due to the wet track. In the process, he scored the first points of his F1 career, becoming the second Finn to have been on the podium and scored points in an F1 race. It was also the first race in which two Finns finished in the points, with Mika Häkkinen fifth. He did not score any further points during the season. He finished 12th in the Drivers Championship with four World Championship points.Järvilehtos World Championship finish was his best. For the 1992 season Järvilehto continued with Scuderia Italia. His team-mate was the Italian Pierluigi Martini. Although Järvilehto did not suffer as many retirements as in the 1991 season, he did not manage to score any points. The car was not very good, and after a difficult Monaco race Järvilehto stated in Autocource 1992-93 "SSDD - same shit, different day".Järvilehtos best finish of the season was seventh in Belgium. Martini, on the other hand, managed two sixth place finishes to score two points. For the 1993 season Järvilehto moved to the new Swiss Sauber team, where he was partnered by Austrian Karl Wendlinger. Starting from sixth on the grid in the season-opening South African GP, Järvilehto managed to finish fifth and scored two World Championship points. However, he was two laps down and the last driver to finish. Järvilehto still managed to score points in the San Marino race, where he finished fourth. The result was Järvilehtos second best. Right at the end of the race his engine broke down, but as no one was on the same lap as him, he did not lose any positions. He managed to finish in the top ten five times in the final part of the season, but scored no more points. For the whole season he scored 5 points and finished thirteenth in the Drivers Championship.In terms of World Championship points, it was Järvilehtos best season. Things seemed to have taken a turn for the better when Järvilehto was offered a driving position by top team Benetton for the 1994 season. The team was looking for a suitable driver to partner Michael Schumacher at the turn of the year through testing. A total of five drivers took part in the tests, one of whom was Järvilehto. Michele Alboreto, who would have brought a considerable amount of sponsorship money to the team, was considered the main favourite. However, Järvilehto performed so well in the tests that it was decided to take him on board. Before the season started in January, however, Järvilehto had a serious testing accident at the Silverstone circuit. He was testing the new suspension on the Benetton B194 car when he crashed into the edge of the track at the Stowe mud at the end of the Hangar straight, rear-end first, and seriously injured his neck. His spinal cord was shattered and death was imminent. All he remembered of the accident was that he was lying on his back, unable to move his arms or legs. He was first taken to Northampton Hospital, where he was diagnosed only as having a broken neck. He was late taken to the Clinical Centre, a private hospital in London. He was operated on the following day by a neck specialist, Dr OBrien. The operation was performed through the throat and lasted eight hours in total. Initially, there was reluctance to disclose the seriousness of the incident, partly because of sponsorship negotiations, but it could not be kept secret for long. After the operation, Järvilehto went to Mauritius to recover. He said that the pain was unbearable and that he was not comfortable in any position. Later, Järvilehto has regretted his decision to go on a convalescent holiday to Mauritius. He tried unsuccessfully to get himself fit by walking, and it was difficult, especially at first. Doctors said he would be back to normal after six months, but after only eight weeks he was testing an F1 car. Järvilehto said that the incident did not cause any particular fear, but that it was always on his mind. He had to sit out the first two races of the season, where he was replaced by Dutchman Jos Verstappen. Järvilehto himself had no recollection of the incident, but he thought the accident was caused by excessive speed. He has also speculated that sub-cooled water or a broken car may have contributed to the incident. Järvilehto later thought that in newer cars his neck would not have been broken because the cab edges had been raised after the 1994 season. The San Marino GP in Imola was Järvilehtos first race of the season. Before the race, he had been unable to drive even half a day of testing due to pain. In practice, the pain was still enormous and he could not support his head properly during the ride due to the poor condition of his neck muscles. In San Marino he was shocked again. Järvilehtos good friend Roland Ratzenberger was killed in qualifying as a result of a bad crash. They had dined together the day before and had come to Imola in the same car. For Järvilehto, the race ended on the grid as he could not get going. In addition, Lotus driver Pedro Lamy drove hard after him. Järvilehto, who was watching the race from the pits, soon experienced another shock: Ayrton Senna had his fatal crash. His mental recovery is said to have bottomed out at this point. In the next race, the Monaco GP, Järvilehto failed to score any points. However, he managed to finish seventh, which looked promising. The truth was quite different: his neck hurt all the time and he couldnt hold his head up...</p></div>\

      	<div class = "vari">\<img src="kirjasto/MikaHakkinen/hakkinen.jpg" class="profiilikuva1"/><h3>Mika Pauli Häkkinen (s. 28. syyskuuta 1968 Helsingin maalaiskunta)</h3><p id="etusivuTeksti"></p><h4>Lotus-vuodet 1991–1992</h4><p id="etusivuTeksti">Häkkisen esitykset F3-sarjassa vakuuttivat Lotus-tallin tallipäällikön, Peter Collinsin, joka otti Häkkisen talliinsa kaudelle 1991, ja Häkkinen teki tuohon aikaan epätavallisen loikan F3:sta suoraan F1:een. Hän onnistui debyyttikaudellaan kilpailukyvyttömällä autolla hyvin, parhaina suorituksina ensimmäisten aika-ajojen 13. sija ja ensimmäiset MM-pisteet San Marinon GP:stä viidennellä sijallaan. Kaudella 1992 Häkkinen teki varsinaisen läpimurtonsa: Lotus sai tehtyä autostaan huomattavasti kilpailukykyisemmän, ja Häkkinen ajoi pisteille kuudessa kilpailussa ja saavutti Ranskan ja Unkarin kilpailuissa neljännen sijan. Hän saavutti yhteensä 11 MM-pistettä ja MM-sarjan kahdeksannen sijan, mikä vakuutti myös huipputallit mukaan lukien tuon ajan ykköstallin, Williamsin. Sopimus Williamsin kanssa kuitenkin kariutui, kun talli jätti ilmoittautumatta ajoissa kauden 1993 MM-sarjaan, jolloin sen oli sarjaan päästäkseen saatava muiden tallien yksimielinen tuki: Lotus-tallin tallipäällikkö Collins halusi pitää Häkkisen tallissaan, ja sopimus jäi allekirjoittamatta.</p><h4>McLaren-vuodet 1993–2001</h4><p id="etusivuTeksti">Häkkinen löysi paikkansa kaudelle 1993 McLaren-tallissa, jossa hän kuitenkin jäi testikuljettajan rooliin, kun tallin ykköskuljettaja Ayrton Senna päätti empimisistään huolimatta ajaa tallin kilpakuljettajana. Häkkinen kuitenkin pääsi kilpakuljettajaksi, kun kaudella flopannut Michael Andretti luovutti paikkansa kauden kolmeen viimeiseen kilpailuun. Häkkinen sijoittui Estorilin aika-ajoissa tuolloin parhaana aika-ajajana pidetyn tallikaveri Sennan edelle. Itse kisassa Alesin ohitusyrityksessä lähtösuoran alussa McLaren valui ulos radalta ja sinkoutui radan yli varikkomuuriin, seurauksena romua ja kisan keskeytys. Seuraavassa kilpailussa, Japanin GP:ssä Suzukassa, hän pääsi ensimmäistä kertaa palkintokorokkeelle sijoittumalla kolmanneksi. Kauden päätöskisa Adelaidessa päättyi tekniikkaongelman vuoksi keskeytykseen. Sennan lähdettyä McLarenilta, tuli Häkkisestä tallin selvä ykköskuljettaja kahdeksi seuraavaksi kaudeksi. Kaudella 1994 Häkkinen suoriutui hienosti epäluotettavalla McLaren–Peugeotilla ajamalla kuudesti palkintokorokkeelle ja Belgian GP:ssä toiseksi. Hän sijoittui 26 pisteellään MM-sarjan neljänneksi. Häkkinen ajoi Japanin GP:tä lukuun ottamatta jokaisessa maaliin ajamassaan kilpailussa palkintokorokkeelle. Seuraavasta kaudesta 1995, Mercedes-Benzin ensimmäisestä McLarenin moottorinvalmistajana, tuli vaikea, ja Häkkisen huippuhetkiksi jäivät kakkossijat Italian ja Japanin GP:issä. Häkkisen kärsimätön voitonjano näkyi useissa kauden aikana sattuneissa ulosajoissa ja kolareissa. Kauden 1995 päättäneen Australian GP:n ensimmäisissä aika-ajoissa Adelaiden katuradalla Häkkinen ajoi rajusti ulos Brewery Bend -kaarteessa vasemman takarenkaan tyhjentymisen takia. Häkkisen auto päätyi noin 200 kilometrin tuntinopeudella rengasvalliin. Häkkisen pää paiskautui valtavalla voimalla auton ohjauspyörään ja poukkoili holtittomasti edestakaisin. Häkkinen sai vakavia niskavammoja sekä kallonmurtuman. Hän vajosi koomaan. Häkkinen kuitenkin selvisi onnettomuudesta ja toipui jo seuraavan kauden ensimmäiseen, Melbournessa ajettuun kilpailuun. Häkkinen osoitti kilpailukykynsä vakavan onnettomuuden jälkeen ajamalla läpi kauden 1996 tuoretta tallikaveriaan, David Coulthardia, paremmin sijoittumalla loppukaudesta neljästi kolmanneksi, keräämällä 31 MM-pistettä ja MM-pisteiden viidennen sijan. Kaudella 1997 epäluotettava auto ja erityisesti moottoririkot vaivasivat Häkkistä: hän joutui keskeyttämään moottoririkon vuoksi johtopaikalta niin Britannian, Itävallan kuin Luxemburgin GP:nkin Nürburgringillä, jossa hän myös ajoi uransa ensimmäisen paalupaikan. Häkkinen kuitenkin voitti ensimmäisen kilpailunsa kauden päättäneessä Euroopan GP:ssä Jerezissä, kun ensin tallikaveri Coulthard ja mestaruuteen kurvaileva Williamsin Jacques Villeneuve antoivat hänelle tietä. Kyseessä oli ensimmäinen suomalaiskuljettajan GP-voitto 12 vuoteen, edellisen voiton otti Keke Rosberg Australian GP:ssä 1985. Kaudella 1998 Häkkinen kävi ensimmäisen mestaruustaistonsa Ferrari-tallin Michael Schumacheria vastaan. Kausi olikin näiden kuljettajien näytöstä: vain kahdesti kauden aikana voitto meni muulle kuljettajalle. Värikäs mestaruustaisto sai huipentumansa, kun kaksi GP:tä ennen kauden loppua kuljettajat olivat tasapisteissä. Mestaruustaisto kääntyi Häkkisen eduksi, kun hän voitti kaksintaistelun Schumacheria vastaan Luxemburgin GP:ssä, ja kauden päättävässä Japanin GP:ssä Schumacherin auto sammui ykkösruutuun. Viimeiseen ruutuun pudotetun Schumacherin kilpailu päättyi rengasrikkoon, Häkkinen voitti kilpailun ja ensimmäisen maailmanmestaruutensa. Häkkinen voitti kauden aikana kahdeksan GP:tä ja lähti yhdeksän kertaa paalupaikalta. Suomessa hänet valittiin vuoden urheilijaksi. Kausi 1999 oli sen puoliväliin asti jälleen mestaruustaistoa Häkkisen ja Schumacherin välillä. Britannian GP:ssä tilanne kuitenkin muuttui, kun Schumacher loukkaantui ulosajossa, ja Ferrarin kakkoskuljettaja Eddie Irvine aloitti taistelunsa mestaruudesta Häkkisen kanssa. Vaikka Häkkinen hallitsi aika-ajoja suvereenisti starttaamalla paalulta 11:ssä kauden 17:stä osakilpailusta, tuli mestaruustaistosta tiukka Häkkisen keskeytettyä omaan ajovirheeseen molemmissa Italiassa ajetuissa osakilpailuissa, Imolassa ja Monzassa,ja tallin tehdessä virheitä – muun muassa Britannian GP:ssä – kun Häkkisen kilpailu jäi kesken renkaan irrottua. Kauden toiseksi viimeisen kilpailun, Malesian GP:n, jälkeen Häkkinen ehdittiin kuitenkin jo julistaa maailmanmestariksi, kun Ferrari-tallin kaksoisvoitto hylättiin sääntöjenvastaisen ilmanohjaimen vuoksi ja kolmanneksi sijoittunut Häkkinen nostettiin voittajaksi. Tulokset palautettiin       	<div class = "vari">\<img src="kirjasto/MikaSalo/salo.jpg" class="profiilikuva"/><h3>Mika Juhani Salo (s. 30. marraskuuta 1966 Helsinki)</h3><h4>F1-uran ensimmäiset vuodet</h4><p id="etusivuTeksti">Loppukaudesta 1994 Salon haave täyttyi, kun hän pääsi ajamaan Formula 1:ssä Lotus-tallin autolla. Lotus oli aiemmin ajautunut vakaviin rahoitusongelmiin sekä selvitystilaan, ja muun muassa henkilöstön palkkoja oli maksamatta. Salo onnistui keräämään tukijoiltaan kokoon useita miljoonia jenejä. Salo sijoittui ensimmäisessä kilpailussaan Japanin GP:ssä kymmenenneksi ja kauden viimeisessä kilpailussa Australiassa hän keskeytti. Nämä olivat samalla Lotuksen viimeiset osakilpailut. Kausina 1995–1997 Salo kilpaili Tyrrell-tallin heikolla kalustolla ja sai kerättyä yhteensä 12 pistettä. Kausi 1996 oli Tyrrell-kausista Salon paras. Kauden 1998 Salo ajoi Arrows-tallissa, jossa hän parhaimmillaan taisteli palkintokorokesijoituksesta Monacon GP:ssä Eddie Irvinen kanssa, mutta sijoittui lopulta neljänneksi, joka oli siihen astisista kilpailuista Salon paras.</p><h4>Tuuraajana BAR:lla ja Ferrarilla</h4><p id="etusivuTeksti">Kaudelle 1999 Salo jäi ilman tallipaikkaa Arrowsin purettua yllättäen hänen sopimuksensa. Salo pääsi kuitenkin ajamaan San Marinon, Espanjan sekä Monacon kilpailuissa tulokastalli BAR:n kalustolla, kun Ricardo Zonta oli loukkaantuneena. Espanjassa hän sai kunnian olla ensimmäinen kuljettaja, joka toi BAR-tallin auton maaliin saakka (8. sija). Kolmen kisan pestin jälkeen Salo jäi jälleen ilman F1-töitä, kunnes kauden kahdeksannen kilpailun jälkeen Ferrari palkkasi hänet loukkaantuneen Michael Schumacherin tuuraajaksi. Schumacher oli loukkaantunut Britannian GP:ssä, ja Ferrari päätti palkata tuuraajaksi BAR-tallissa hyvää työtä tehneen Salon. Tämä oli ensimmäinen kerta, kun Salo pääsi ajamaan huippukalustolla Formula 1 -sarjassa. Hänen tehtävänään oli toimia mestaruudesta taistelleen Eddie Irvinen tukena. Salo ajoi Ferrarilla yhteensä kuusi osakilpailua, kohokohtanaan Saksan GP, jossa hän sijoittui toiseksi. Hän oli sijoittunut aika-ajoissa neljänneksi ja nousi lähdössä toiseksi Mika Häkkisen perään. Ajettuaan Häkkistä nopeampia kierrosaikoja, eron kavennuttua ja lopulta Häkkisen keskeytettyä Salo johti kilpailua, mutta joutui päästämään tallimääräyksellä toisena ajaneen Eddie Irvinen edelleen. Kilpailun jälkeen Irvine kuitenkin luovutti kiitollisuudesta ykköspalkintonsa voittotaistelun suosiolla luovuttaneelle Salolle. Salo nousi palkintokorokkeelle vielä Italian GP:ssä, jossa hän sijoittui kolmanneksi. Muissa kilpailuissa hän jäi ilman pisteitä ja saavutetut palkintosijat jäivät Salon F1-uran ainoiksi.</p><h4>Viimeiset vuodet F1:ssä</h4><p id="etusivuTeksti">Kaudelle 2000 Salo siirtyi Sauber-talliin. Hän sijoittui parhaimmillaan Monacon- ja Saksan GP:eissä viidenneksi lisäksi Salo oli kahdesti kuudes, keräsi yhteensä kuusi MM-pistettä ja peittosi näin pisteittä jääneen tallikaverinsa Pedro Dinizin. Vuodeksi 2001 Salo päätti ottaa vastaan haasteen ja siirtyi testaamaan uuden, lähes tyhjältä pohjalta aloittaneen Toyotan F1-tallin autoa. Vuoden testaamisen jälkeen Toyota aloitti kilpailemaan kaudella 2002. Salo nappasi uudelle tallille heti ensimmäisessä kilpailussa Australiassa yhden pisteen sijoittumalla kuudenneksi, ja hän toisti tämän sijoituksen myös kauden kolmannessa kilpailussa Brasilian GP:ssä. Vaikka jatkossa aika-ajoissa tulikin hyviä sijoituksia, kausi oli suuriin odotuksiin nähden pettymys Salolle. Kauden alun kaksi pistettä jäivät hänen ainoikseen, eikä Toyota jatkanut tiimiä kritisoineen Salon sopimusta, mikä johti hänen F1-uransa päättymiseen.</p></div>\

he season. However, all parties denied the transfer rumours. In the following races, Kovalainen was steadily gaining points. He went on a seven-race points streak.At the end of the season, in the rainy Japanese GP, Kovalainen finished on the podium for the first time in his F1 career after finishing second. In the same race, Kimi Räikkönen was third in his Ferrari and the two Finnish drivers battled for second place as Kimi Räikkönen tried to overtake Kovalainen but failed. Kovalainens second place was also Renaults only podium finish of the season. Despite a difficult start to the season, Kovalainens excellent late-season performance saw him beat his experienced team-mate Fisichella in the World Championship.In the season-ending Brazilian GP, Ralf Schumacher hit Kovalainen at the start and Kovalainen was forced to pit for a slow lap afterwards due to a puncture. On lap 37, the rear suspension of the car broke, presumably due to the crash, and Kovalainen derailed off the track. This was the first retirement of his F1 career and he finished seventh in the final standings of the World Championship. In doing so, Kovalainen equalled the record for newcomers, along with Tiago Monteiro, after finishing the first 17 races.Kovalainen eventually finished seventh in the World Championship. Somewhat surprisingly, Renault was not willing to extend Kovalainens contract? and for the 2008 season Kovalainen moved to drive the McLaren teams second race car with Lewis Hamilton. The transfer was confirmed on 14 December 2007...</p></div>\
