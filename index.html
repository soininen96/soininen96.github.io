      var etusivuHTML =
        '<div class="col-sm-10 bg-light">\
      	<div>\<img src="kirjasto/muutkuvatjavideot/suomalaisetvoittajat1.png" class="sivukuva"/><h2 style = "text-align:center;">Tervetuloa!</h2><p id="etusivuTeksti">Tältä sivulta löydät kaikki suomalaiset jotka ovat ajaneet kilpaa Formula 1:ssä. Duis vulputate commodo lectus, ac blandit elit tincidunt id. \
               Sed rhoncus, tortor sed eleifend tristique, tortor mauris molestie elit, et lacinia ipsum quam nec dui. Quisque nec mauris sit amet elit iaculis pretium sit \

      var kinnunenHTML =
        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/LeoKinnunen/leo.jpg" class="profiilikuva"/><h3>Leo Juhani ”Leksa” Kinnunen (5. elokuuta 1943 Tampere – 26. heinäkuuta 2017)</h3>\
                <p id="etusivuTeksti">Vuonna 1974 AAW Racingin toiminta hiipui, ja Kinnunen päätti lähteä Formula 1 -sarjaan. Hän hankki John Surteesin tallin vanhan testiauton.\
                   Syntyi Suomen toistaiseksi ainoa F1-talli, joka toimi nimellä AAW Racing Team Antti Aarnio-Wihurin suostuttua lainaamaan sille nimensä, mutta varsinainen rahoitus\
                    tuli muun muassa Saloralta ja Colt-tupakkamerkiltä. Tallin koeajot ajettiin Keimolassa. Ylipainoinen ja alitehoinen Surtees-Ford osoittautui kehnoksi autoksi,\
                     tekniseksi ongelmakimpuksi. Lisäksi autoa oli käytetty tehtaalla koealustana, ja sen runko oli kärsinyt vaurioita. Talli ei myöskään saanut käyttöönsä parhaita\
                      mahdollisia renkaita. Kinnunen osallistui kuitenkin kuuteen GP-viikonloppuun, joista hän selviytyi vain Ruotsin Anderstorpissa lähtöviivalle asti. Aika-ajoissa\
                       Kinnusen sijoitus oli 25. ja kilpailuun pääsi vain 24 parasta. PR-syistä Kinnunen sai kuitenkin startata kilpailun ulkopuolisena. Kinnusen viereltä starttasi\
                        ulkopuolisena myös australialainen Vern Schuppan (aika-ajossa 26.). Itse kilpailussa Kinnusen tie katkesi 8. kierrokselle sytytystulpan aiheutettua ongelmia,\
                         autoon oli sen erittäin huono luotettavuus tiedostaen tankattu polttoainetta vain kymmentä kierrosta varten. Kovan onnen auto on nykyisin nähtävillä Turun\
                          Sanomien museossa. Saatuaan F1-kilpailujen sarjan päätökseen Kinnunen ajoi vielä Interserien Hockenheimin osakilpailun Martini Racingin Porsche 917/30 Turbolla,\
                           ja hän voitti molemmat lähdöt sijoittuen tällä yhdellä ainoalla osallistumisellaan koko kauden tuloslistalla 6. sijalle. </p></div>\
      	</div>\
      </div>';
      var mikkoHTML =
        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/MikkoKozarowitzky/mikko.jpg" class="profiilikuva"/><h3>Michael ”Mikko” Kozarowitzky (s. 17. toukokuuta 1948 Helsinki) </h3><h4>Pienet Formula -sarjat</h4><p id="etusivuTeksti">Kozarowitzky aloitti kilpailemisen 20-vuotiaana vuonna 1968 Formula Vee -luokassa käyttäen nimeä Matti Järvi, kansainvälisissä yhteyksissä Matthew Jarvi. Vuonna 1970 hän siirtyi Formula 3 -luokkaan ja ajoi AAW-tallin Titan-autolla, jolla oli edellisenä vuonna ajanut tuleva Suomen ensimmäinen Formula 1 -kuljettaja Leo Kinnunen. Kozarowitzky palasi 1971 takaisin Formula Vee -luokkaan ja voitti luokan Suomen-mestaruuden vuonna 1972. Hän kilpaili samaan aikaan myös Formula Super Vee -luokassa, ja käytti kummassakin luokassa Veemax-autoja. Vuonna 1973 hän jätti kilpailut väliin, mutta ajoi taas Formula Super Vee -luokkaa vuonna 1974. Kozarowitsky siirtyi ammattilaiseksi vuonna 1975 jatkaen kilpailemista Super Vee -luokassa, jossa voitti mestaruuden samana vuonna. Vuonna 1976 Kozarowitzky ajoi Formula 2 -luokassa ATS:n autoja. Samana vuonna hän ajoi myös Uuden-Seelannin Formula Pacific -sarjaa Keke Rosbergin kanssa, jossa sijoittui neljänneksi.</p><h4>Formula 1</h4><p id="etusivuTeksti">Kozarowitzky yritti kahdesti RAM-tallin autolla Formula 1 -kilpailuun kaudella 1977, mutta karsiutui kummallakin kerralla (Ruotsin ja Britannian GP)</p></div>\
      	</div>\
      </div>';
      var kekeHTML =
        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/KekeRosberg/keke.jpg" class="profiilikuva1"/><h3>Keijo Erik ”Keke” Rosberg (s. 6. joulukuuta 1948 Solna, Ruotsi)</h3><h4>Kaudet 1978–1981</h4><p id="etusivuTeksti">Vuonna 1978 Rosberg sai tilaisuuden kilpailla Formula 1 -sarjassa, kun Theodore-talli palkkasi hänet kuljettajakseen. Talli ei ollut sarjan parhaita eikä taistellut voitoista. Rosberg selvisi ensimmäisessä kilpailussaan Etelä-Afrikassa karsinnoista ja lähti kilpailuun 24. lähtöruudusta mutta joutui keskeyttämään polttoainevuotoon.Kauden kuluessa hän kilpaili myös ATS-tallin autolla. Kauden merkittävin suoritus oli MM-sarjan ulkopuolisena kilpailuna ajetun BRDC International Trophyn voitto sateisella Silverstonen radalla. Vaikka kilpailu oli MM-sarjan ulkopuolinen, sen osallistujalistalla oli F1:n kuljettajien parhaimmistoa. Rosbergilla ei ollut sopimusta F1-kauden 1979 alussa, joten hän ajoi keväällä muutaman F2-kilpailun ja teki sitten sopimuksen Pohjois-Amerikan Can-Am-sarjaa ajavan Newman–Freeman-tallin kanssa. Vaikka hän saikin F1-tallipaikan kesken kautta, hän ajoi silti Can-Am-sarjan loppuun ja menetti mestaruuden vasta viimeisissä kilpailuissa. Formula 1 -kauden 1979 puolivälin tienoilla Rosberg liittyi Wolf-talliin entisen maailmanmestarin James Huntin tilalle. Vauhti oli ajoittain lupaavaa, ja Alankomaissa hän oli harjoitusten 8:s. Paras kilpailusijoitus oli Ranskassa ajettu yhdeksäs sija.Kaudeksi 1980 Rosberg sai paikan Fittipaldi-tallista, jonka ykköskuljettajana ajoi kaksinkertainen maailmanmestari Emerson Fittipaldi. Argentiinassa Rosberg oli harjoitusten 13. nopein. Itse kilpailussa hän ohitti yksi toisensa jälkeen edellä olevia autoja nousten kolmanneksi, ja vaikka hänen täytyi käydä varikolla polttoainetta tankkauttamassa, piti hän silti paikkansa maaliin asti. Näin hänestä tuli ensimmäinen suomalainen Formula 1:n palkintokorokkeella. Rosberg ajoi hyvin myös jatkossa, ja hän oli selvästi tallikaveriaan Fittipaldia nopeampi. Tallin autojen suorituskyky oli kuitenkin hiipunut suhteessa kilpailijoihin, eikä Rosberg ajanut enää kuin kerran MM-pisteille kauden aikana. Hän oli silti MM-sarjan 10:s. Toisella kaudellaan Fittipaldilla Rosberg oli tallin ykköskuski, kun Emerson Fittipaldi oli lopettanut ajamisen. Kausi oli pettymys. Auto oli sarjan heikoimpia, ja usein Rosbergin osana oli karsiutuminen tai keskeytys mekaaniseen vikaan. Hän olisi halunnut siirtyä tallista muualle, mutta Fittipaldi ei suostunut purkamaan sopimusta. Hänellä oli sopimus tallin kanssa vuoden 1982 loppuun, mutta hänen onnistui irrottautua tallista kauden 1981 lopussa vedoten maksamattomiin palkkoihin.</p><h4>Kausi 1982</h4><p id="etusivuTeksti">Kaudeksi 1982 Rosberg pääsi Williamsille, jossa hänellä oli ensi kertaa urallaan mahdollisuus taistella maailmanmestaruudesta. Ensimmäisessä, Etelä-Afrikassa ajetussa kilpailussa hän oli viides[20], mutta seuraava kilpailu Brasiliassa päättyi toiseen sijaan. Rosberg ehdittiin kertaalleen hylätä sääntöjenvastaisen vesitankin vuoksi, mutta hylkäys kumottiin pian ja Rosberg sai pitää sijansa. Hän oli toinen myös Long Beachin kisassa[21] ja siirtyi selvään MM-johtoon. Runsas viikko Long Beachin kilpailun jälkeen tuli tieto, että Brasilian kilpailun protestit oli käsitelty ja Rosberg sekä kisan voittanut Nelson Piquet oli hylätty. Muutamat tallit olivat tehneet protestin Piquetä ja Rosbergiä vastaan sääntöjenvastaisista vesitankeista. Rosberg menetti MM-johdon lisäksi Brasilian palkintorahat. Hylkäyksistä johtuen Williams ja useat muut tallit päättivät boikotoida seuraavaa, San Marinon osakilpailua. Kilpailun odotettiin menettävän MM-arvonsa, mutta niin ei käynyt. Seuraavassa kilpailussa Belgiassa Rosbergista tuli ensimmäinen suomalainen, joka on johtanut Formula 1:n MM-osakilpailua. Maalissa Rosberg oli toinen tehtyään kierroksella ohituksen yhteydessä pienen virheen, jonka seurauksena John Watson pääsi hänen ohitseen voittoon. Monacossa Rosberg keskeytti omaan ajovirheeseen, Detroitissa hän oli neljäs ja Kanadassa auton vaihteisto hajosi noin 20 kierrosta ennen maalia. Hollannin GP:n kolmannella sijallaan hän nousi MM-pisteissä kolmanneksi. Rosbergin suorituksia alettiin kauden edetessä arvostaa myös Suomen lehdistössä, joka oli aikaisemmin lähinnä piikitellyt häntä. Britanniassa Rosberg saavutti uransa ensimmäisen paalupaikan, mutta kisassa auto sammui lähtöruudukkoon ja Rosberg joutui starttaamaan joukon hänniltä. Lopulta kisa päättyi Rosbergilta keskeytykseen auton teknisten ongelmien vuoksi. Ranskassa Rosberg oli viides. Maailmanmestaruus näytti karkaavan Didier Pironille, joka johti Rosbergia 16 pisteellä. Saksan sateisissa harjoituksissa maailmanmestaruustaisto sai käänteen, kun Pironi ajoi Alain Prostin auton perään ja oli vähällä menettää henkensä. Hän joutui sairaalaan pitkäksi aikaa, eikä enää koskaan palannut Formula 1 -radoille. Kilpailussa Rosberg ajoi vara-autolla kolmanneksi ja oli pitkän tauon jälkeen palkintokorokkeella. Näin Rosberg nousi uudelleen mukaan maailmanmestaruustaisteluun. Itävallassa Rosberg oli lähellä voittoa mutta jäi toiseksi häviten viidellä sadasosasekunnilla Elio de Angelisille.Samalla Rosberg nousi maailmanmestaruuspisteissä toiseksi. Seuraavassa kisassa, Sveitsin GP:ssä Ranskan Dijonissa Rosberg ajoi koko F1-uransa ensimmäiseen voittoonsa. Maailmanmestaruus olisi katkolla seuraavassa osakilpailussa. Italiassa Rosberg jäi kuitenkin kahdeksanneksi jääden ilman MM-pisteitä. Ennen kauden viimeistä, Las Vegasissa ajettavaa kilpailua enää kahdella kuljettajalla oli mahdollisuudet mestaruuteen. Rosbergille riittäisi yksikin piste mestaruuteen, muussa tapauksessa John Watson ottaisi osakilpailuvoitolla mestaruuden. Aika-ajoissa Rosberg oli kuudes ja Watson yhdeksäs. Watson nousi heikon lähdön jälkeen vähitellen kohti kärkeä, ja noin 20 kierrosta ennen maalia hän oli toisena. Michele Alboreto ajoi kärjessä maaliin asti. Rosberg oli viides ja saavutti näin kaikkien aikojen ensimmäisenä pohjoismaalaisena kuljettajana Formula 1 -luokan maailmanmestaruuden. Virallinen Suomi silloisen kulttuuriministerin Kalevi Kivistön johdolla ei huomioinut Rosbergin maailmanmestaruutta millään tavoin. Sen sijaan eduskunnan puhemies Johannes Virolainen, jonka mielestä Rosberg oli "ajanut Suomen maailmankartalle", tarjosi Rosbergille juhlakahvit eduskuntatalossa hänen käydessään kotimaassa. Rosberg valittiin mestaruuden myötä Suomen vuoden urheilijaksi.</p><h4>Kaudet 1983–1986</h4><p id="etusivuTeksti">Rosbergin toinen kausi Williamsilla vuonna 1983 oli vaikea. Kauden kohokohta oli voitto Monacossa. Ennen lähtöä rata oli märkä, mutta kuivumassa. Kuljettajat valitsivat Rosbergia lukuun ottamatta sadekelin renkaat ja kisan alettua muiden oli käytävä varikolla vaihdattamassa kuivan kelin renkaat. Rosberg ajoi voittoon. Hän pääsi juhlimaan palkintokorokkeella myös Detroitissa sijoituttuaan toiseksi. Nämä olivat kuitenkin MM-kauden ainoat palkintosijoitukset ja Rosberg sijoittui mestaruustaulukossa viidennelle sijalle keräten yhteensä 27 pistettä. Vuonna 1983 järjestettiin kaikkien aikojen viimeistä kertaa MM-sarjan ulkopuolinen kilpailu: 1983 Race of Champions Brands Hatchissa, jonka Rosberg vei nimiinsä.Kaudella 1984 auton epäluotettavuus kiusasi Rosbergia ja mies joutui keskeyttämään yhteensä kahdeksan kertaa. Viimeisestä seitsemästä kisasta hän pääsi maaliin vain yhdessä. Kauden kohokohtana voidaan pitää Dallasissa liukkaalla ja murenevalla katuradalla ajettua voittoa. Voitto oli ensimmäinen Hondan turbomoottorilla otettu ykköstila F1:ssä. Loppupisteissä Rosberg sijoittui kahdeksanneksi 20,5 pisteellään.Kaudella 1985 autossa oli edelleen suuria ongelmia luotettavuuden kanssa etenkin alkukaudesta, mutta voitto Detroitissa alkoi muuttamaan tilannetta. Rosbergin kolmen palkintosijan putki (joista yksi oli kauden päätöskisan voitto Australiassa) nostivat hänet MM-sarjan kolmannelle tilalle 40 pisteellä. Kaudesta muistetaan hyvin myös hänen huima kierroksensa Silverstonen aika-ajoissa. Rosberg ajoi paalupaikalle, mittauttaen 258,9 km/h keskinopeuden. Se säilyi ennätyksenä aina 2000-luvulle asti, jolloin Williamsin kuljettaja Juan Pablo Montoya teki uuden ennätyksen vuoden 2002 Italian GP:ssä. Kausi 1986 jäi Rosbergin viimeiseksi F1-kaudeksi. Hän ajoi McLarenilla, hallitsevan maailmanmestarin Alain Prostin tallikaverina. Rosberg ei voittanut kaudella yhtään kilpailua, pääsi palkintopallille vain yhden kerran ja hävisi selvästi tallitoverilleen. Aliohjautuva auto ei sopinut lainkaan Rosbergin ajotyylille, eikä sitä onnistuttu säätämään hänelle sopivaksi koko kauden aikana. Rosberg ilmoitti heinäkuussa Hockenheimin kilpailuviikonlopun perjantaina lopettavansa uransa Formula ykkösissä. Hän kertoi tehneensä päätöksen jo kaksi vuotta aiemmin. Samalla Rosberg arvosteli uutta polttoainerajoitusta, joka pakotti kuskit säästelemään polttoainetta kilpailun aikana. Hän kertoi myös kyllästyneensä F1-auton ajamisen rasituksiin, matkustamiseen ja mekaanisten vikojen aiheuttamaan turhautumiseen. Viimeisessä F1-kilpailussaan Australiassa Rosberg keskeytti rengasrikkoon ylivoimaiselta kärkipaikalta. Kauden loppusijoituksissa Rosberg oli kuudes 22 pisteellään.</p></div>\

      	<div>\<img src="kirjasto/JJLehto/jjlehto.jpg" class="profiilikuva"/><h3>Jyrki Juhani Järvilehto, ajajanimeltään JJ Lehto, (s. 31. tammikuuta 1966 Espoo).\
                </h3><p id="etusivuTeksti">Järvilehdon F1-ura alkoi kaudella 1989 Keke Rosbergin manageroimana, kun hän pääsi aluksi Ferrarin testikuljettajaksi ja kauden\
                   päätteeksi Onyxin kilpakuljettajaksi. Ferrarin kanssa hän teki testisopimuksen maaliskuussa 1989. Hänellä oli jopa mahdollisuus päästä kilpailuihin Ferrarin\
                    ratissa Gerhard Bergerin loukkaannuttua pahasti San Marinon GP:ssa. Häntä pidettiin kuitenkin kyseiseen tehtävään liian kokemattomana, ja niinpä Osella-kuljettaja\
                     Piercarlo Ghinzania suunniteltiin Bergerin tilalle. Järvilehdon sen sijaan oli tarkoitus korvata Ghinzani Osella-tallissa, mutta Bergerin toivuttua yllättävän nopeasti\
                      korvaajia ei tarvittukaan. Belgialaisen Bertrand Gachotn riitaannuttua Onyx-tallinsa kanssa paikka tallissa aukeni, ja Keke Rosberg sai neuvoteltua Järvilehdolle\
                       paikan kauden neljään viimeiseen kilpailuun. Hänen tallikaverinaan ajoi melko kokenut ruotsalainen Stefan Johansson. Portugalin GP oli Järvilehdon ensimmäinen GP,\
                        mutta kilpailu päättyi jo esikarsintoihin. Hetken aikaa näytti siltä, että hän olisi selviytynyt aika-ajoihin, mutta auton takaripustus hajosi. Helsingin Sanomat \
                        uutisoi tapahtumaa otsikolla ”Auton hajoaminen pilasi karsinnan”. Seuraavaksi ajetussa Espanjan GP:ssa Järvilehto pääsi lähtöruudukkoon asti, mutta kilpailu päättyi\
                         vaihteiden hajoamiseen. Tallikaveri Johansson sen sijaan ylsi palkintokorokkeelle oltuaan maalissa kolmas.Japanissa Järvilehdon kilpailut jäivät jo esikarsintoihin.\
                          Koska Japanin GP ajettiin samana viikonloppuna kuin F3000-sarjan viimeinen kilpailu, hän jätti osallistumatta F3000-kilpailuun. F1-kauden päättäneessä Australian\ GP:ssa\
                           Järvilehto selvitti jälleen tiensä lähtöruudukkoon. Todella sateinen Australian GP toi esille Järvilehdon sadekelin taidot. Ruudusta 17 lähtenyt Järvilehto aiheutti \
                           ensimmäisessä lähdössä punaisen lipun, mutta kilpailun käynnistyttyä kunnolla hän paransi jatkuvasti sijoituksiaan ja ajoi pian jo sijalla viisi. Auton elektroniikka\
                            kuitenkin petti, ja hän joutui keskeyttämään hyvältä sijalta ajettuaan 27 kierrosta. Häntä ennen olivat tosin keskeyttäneet muun muassa maineikkaat Ayrton Senna, Nigel \
                            Mansell ja Gerhard Berger. Järvilehto laskeskeli myöhemmin, että hänellä oli mahdollisuudet jopa palkinnoille.Hän kuitenkin sanoi, että kilpailu oli ”vain yksi satojen \
                            joukossa”. Kaudella 1990 talli ja tallikaveri olivat samat. Kahdessa ensimmäisessä kilpailussa käytössä oli edellisen kauden Onyx ORE-1 -auto. Järvilehdon kilpailut jäivät Yhdysvalloissa ja Brasiliassa aika-ajoihin, mutta kun uusi ORE-2-auto otettiin käyttöön, aika-ajoista selvittiin välillä kilpailuihin. San Marinon GP:ssa Järvilehto onnistui ajamaan maaliin asti sijalla 12, joka oli ensimmäinen kilpailu, jonka Järvilehto ajoi maaliin, mutta muissa kilpailuissa matka päättyi joko karsiutumiseen, keskeytykseen tai sijoituksetta jäämiseen.Onyx vetäytyi sarjasta Unkarin osakilpailun jälkeen, minkä takia Järvilehtokaan ei päässyt osallistumaan kauden kuuteen viimeiseen osakilpailuun. Johansson sen sijaan ei ajanut enää kahden ensimmäisen kilpailun jälkeen, ja Järvilehdon tallikaveriksi vaihtui Gregor Foitek.</p><h4></h4><p id="etusivuTeksti"></p><h4>Ensimmäiset pisteet</h4><p id="etusivuTeksti">Kaudeksi 1991 Järvilehto siirtyi pieneen Scuderia Italia -talliin. Hänen tallikaverinaan ajoi italialainen Emanuele Pirro, joka oli ajanut tallissa jo kaudella 1990. Kausi oli Järvilehdon osalta keskeytyksiä täynnä, ja ongelmia oli jo kautta edeltäneissä testeissä. Kauden kolmannessa kilpailussa San Marinossa hän onnistui nousemaan palkintokorokkeelle tultuaan kolmantena maaliin, kun moni kuljettaja oli märän radan takia joutunut keskeyttämään. Samalla hän saavutti F1-uransa ensimmäiset pisteet, ja hänestä tuli toinen suomalainen, joka oli ollut F1-kilpailussa palkintokorokkeella ja pistesijalla. Kilpailu oli samalla ensimmäinen, jossa kaksi suomalaista nousi pistesijoille Mika Häkkisen ollessa kisan viides. Muita pistesijoituksia hän ei kaudella enää saavuttanut. Hän sijoittui neljällä MM-pisteellään kuljettajien MM-sarjassa sijalle 12.MM-sija oli Järvilehdon paras. Kaudella 1992 Järvilehto jatkoi Scuderia Italia -tallissa. Hänen tallikaverikseen vaihtui italialainen Pierluigi Martini. Vaikka keskeytyksiä ei Järvilehdolle sattunut niin paljon kuin kaudella 1991, hän ei kuitenkaan onnistunut ajamaan kertaakaan pistesijalle. Auto ei ollut kovinkaan hyvä, ja vaikeasti sujuneen Monacon osakilpailun jälkeen Järvilehto totesi Autocource 1992–93 -julkaisussa ”SSDD – same shit, different day”.Järvilehdon kauden parhaaksi sijoitukseksi jäi seitsemäs sija Belgian osakilpailusta. Martini sen sijaan onnistui ajamaan kahdesti kuudenneksi ja saavutti näin kaksi pistettä. Kaudeksi 1993 Järvilehto siirtyi uuteen sveitsiläiseen Sauber-talliin, jossa hänen tallikaverinaan ajoi itävaltalainen Karl Wendlinger. Heti kauden avanneessa Etelä-Afrikan GP:ssa kuudennesta ruudusta lähtenyt Järvilehto onnistui ajamaan viidennelle sijalle, ja hän saavutti kaksi MM-pistettä. Hän tosin jäi kaksi kierrosta kärjelle ja oli viimeinen maaliin ajanut kuljettaja. Järvilehto onnistui ajamaan pisteille vielä San Marinon kilpailussa, jossa hän oli neljäs. Sijoitus oli Järvilehdon toiseksi paras. Aivan kilpailun loppuvaiheilla hänen moottorinsa hajosi, mutta koska kukaan ei ollut hänen kanssaan samalla kierroksella, hän ei menettänyt yhtään sijaa. Loppukaudella hän onnistui ajamaan viidesti kymmenen parhaan joukkoon, mutta ei saavuttanut enää pisteitä. Koko kaudelta pisteitä kertyi hänelle 5, ja hänen sijoituksensa kuljettajien MM-sarjassa oli kolmastoista.MM-pisteillä mitattuna kausi oli Järvilehdon paras.</p><h4>Epäonnistunut Benetton-pesti</h4><p id="etusivuTeksti">Asiat näyttivät kääntyneen parempaan suuntaan, kun Järvilehto sai ajopaikan huipputalli Benettonilta kaudeksi 1994. Talli etsi sopivaa kuljettajaa Michael Schumacherin pariksi vuodenvaihteessa testien kautta. Testeihin osallistui kaiken kaikkiaan viisi kuljettajaa, joista yksi oli Järvilehto. Suurimpana suosikkina talliin pidettiin Michele Alboretoa, joka olisi tuonut talliin huomattavan määrän sponsorirahaa. Järvilehto onnistui kuitenkin testeissä niin hyvin, että hänet päätettiin ottaa talliin.</p><h4>Testionnettomuus Silverstonessa</h4><p id="etusivuTeksti">Ennen kauden alkua tammikuussa Järvilehto kuitenkin joutui vakavaan testionnettomuuteen Silverstonen radalla. Hän oli testaamassa Benettonin B194-auton uutta jousitusta, kun hän syöksyi Hangar-suoran päässä olleessa Stowe-mutkassa radan reunaan perä edellä ja loukkasi vakavasti niskansa. Hänen selkäytimeensä joutui luunsiruja, ja kuolema oli todella lähellä. Hän muisti onnettomuudesta ainoastaan sen, että hän oli maannut selällään kykenemättömänä liikuttamaan käsiään tai jalkojaan. Hänet vietiin ensin Northamptonin sairaalaan, jossa annettiin ainoastaan diagnoosi siitä, että niska oli murtunut. Myöhemmin hänet vietiin Lontoossa sijainneeseen Clinical Center -nimiseen yksityissairaalaan. Niskaspesialisti, tohtori OBrien, leikkasi hänet seuraavana päivänä. Leikkaus tehtiin kurkun kautta, ja se kesti kaikkiaan kahdeksan tuntia. Tapahtuman vakavuutta ei aluksi haluttu kertoa muun muassa sponsorineuvottelujen takia, mutta asiaa ei pystytty kauan salaamaan. Leikkauksen jälkeen Järvilehto lähti toipumaan Mauritiukselle. Hän kertoi kipujen olleen sietämättömiä ja ettei missään asennossa ollut hyvä olla. Myöhemmin Järvilehto on katunut valintaansa lähteä toipumislomalle Mauritiukselle. Hän yritti tuloksetta saada itseään kuntoon kävelylenkkien avulla, ja varsinkin alussa oli vaikeaa. Lääkärien mukaan hän pääsisi takaisin normaaliin elämään puolen vuoden kuluttua, mutta jo kahdeksan viikon kuluttua hän testasi F1-autoa. Järvilehto kertoi, ettei tapahtuma aiheuttanut erityistä pelkoa, mutta asia pyöri koko ajan mielessä. Hän joutui olemaan sivussa kauden kahdesta ensimmäisestä kilpailusta, joissa hänet korvasi alankomaalainen Jos Verstappen. Järvilehto itse ei muistanut onnettomuuteen johtaneesta tilanteesta mitään, mutta hän arveli onnettomuuden johtuneen liian kovasta nopeudesta. Hän on myös veikannut alijäähtyneen veden tai auton rikkoutumisen vaikuttaneen asiaan. Järvilehto on myöhemmin ajatellut, että uudemmissa autoissa hänen niskansa ei olisi murtunut, koska ohjaamon reunoja on kauden 1994 jälkeen nostettu.</p><h4>Paluu kilpailuihin puolikuntoisena</h4><p id="etusivuTeksti">San Marinon GP Imolassa oli Järvilehdon kauden ensimmäinen kilpailu. Ennen kilpailua hän ei ollut pystynyt ajamaan edes puolikasta testipäivää kipujen takia. Harjoituksissa kivut olivat yhä valtavat eikä hän jaksanut kannatella ajon aikana kunnolla päätään niskalihasten huonon kunnon vuoksi. San Marinossa hän järkyttyi uudestaan. Järvilehdon hyvä ystävä Roland Ratzenberger kuoli aika-ajoissa pahan törmäyksen seurauksena. He olivat edellisenä päivänä illastaneet yhdessä ja tulleet samalla autolla Imolaan. Järvilehdon osalta kilpailu päättyi lähtöruutuun, sillä hän ei päässyt liikkeelle. Lisäksi Lotus-kuljettaja Pedro Lamy ajoi lujaa häntä perään. Varikolta kilpailua seurannut Järvilehto koki pian uuden järkytyksen: Ayrton Senna ajoi kuolettavan kolarinsa. Hänen henkiseltä toipumiseltaan kerrotaan tässä vaiheessa menneen pohja. Seuraavassa kilpailussa, Monacon GP:ssa, Järvilehto jäi pisteittä. Hän onnistui kuitenkin ajamaan seitsemänneksi, mikä vaikutti lupaavalta. Totuus oli täysin muuta: hänen niskaansa sattui koko ajan eikä hän jaksanut kannatella päätään. Omien sanojensa mukaan hän näki radan kunnolla ainoastaan radan vähäisillä suorilla. Järvilehdon niskalihakset revähtivät ja toipuminen hidastui. Niskaa piti tukea entistä tukevammin. Hän itse ehdotti pitävänsä sairauslomaa, jotta saisi itsensä kuntoon. Niska näytti paranevan, ja hän osallistui kahteen seuraavaan kilpailuun. Espanjan osakilpailuun Järvilehto lähti lupaavalta neljänneltä sijalta, joka oli samalla hänen F1-uransa paras lähtöruutu. Kilpailun harjoituksissa hän oli koko joukon nopein.[2] Kilpailussa hän joutui kuitenkin keskeyttämään moottorin hajottua. Kanadan GP:ssa Järvilehdon lähtöruutu oli vasta 20:s, mutta hän onnistui ajamaan seitsemänneksi ja nousi pistesijalle kuudenneksi Christian Fittipaldin hylkäyksen myötä. Pistesija oli Järvilehdon viimeinen. Tallipäällikkö Flavio Briatore päätti kuitenkin siirtää hänet sivuun kilpailemisesta, ja Verstappen korvasi hänet. Benettonin tapaa kohdella Järvilehtoa on kritisoitu paljonkin,kenen mukaan? sillä sen katsottiin panostavan pelkästään Michael Schumacherin mestaruuteen. Järvilehto pääsi vielä kahden kilpailun ajaksi Benettonin rattiin, kun Michael Schumacher kärsi kilpailukieltoaan. Lupaavalta kuulostanut Benetton-pesti jäi vain kuuden kilpailun mittaiseksi, ja hän saavutti vain yhden pisteen autolla. Kauden kaksi viimeistä kilpailua Järvilehto ajoi Sauberilla. Hän sijoittui yhdellä pisteellään MM-sarjassa sijalle 24.</p><h4>Myöhempiä mietteitä</h4><p id="etusivuTeksti">Benettonin tapaa kohdella Järvilehtoa vuoden 1994 onnettomuuden jälkeen on arvosteltu paljon. Entisen F1-kuljettajan Jonathan Palmerin mielestä sen sijaan oli Benetton-tallilta tuhlausta, että he antoivat kaudella 1994 toisen autoista Järvilehdolle. Entisen Benettonin tallipäällikkö Flavio Briatore kertoi vuonna 2007 ottaneensa Järvilehdon talliinsa suurena lupauksena. Hänen mukaansa JJ ei oikeastaan edes saanut mahdollisuutta ajaa heillä kilpaa onnettomuuden takia.Järvilehto on sanonut palanneensa liian aikaisin auton rattiin onnettomuutensa jälkeen. Hän sanoi olleensa täysin kunnossa vasta runsas vuosi tapahtuman jälkeen Le Mansin 24 tunnin ajossa. Benettonin autosta löydettiin monia apuvälineitä, kuten luistonesto, jotka oli kielletty kaudeksi 1994. Tallin mukaan apuvälineitä käytettiin pelkästään testeissä, eikä FIA pystynyt todistamaan niiden laitonta käyttöä kilpailuissa. Onkin epäilty, että Schumacherin autossa olisi ollut monia apuvälineitä, joita ei olisi ollut Järvilehdon ja Verstappenin autoissa.</p></div>\
      	</div>\

        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/MikaHakkinen/hakkinen.jpg" class="profiilikuva1"/><h3>Mika Pauli Häkkinen (s. 28. syyskuuta 1968 Helsingin maalaiskunta)</h3><p id="etusivuTeksti"></p><h4>Lotus-vuodet 1991–1992</h4><p id="etusivuTeksti">Häkkisen esitykset F3-sarjassa vakuuttivat Lotus-tallin tallipäällikön, Peter Collinsin, joka otti Häkkisen talliinsa kaudelle 1991, ja Häkkinen teki tuohon aikaan epätavallisen loikan F3:sta suoraan F1:een. Hän onnistui debyyttikaudellaan kilpailukyvyttömällä autolla hyvin, parhaina suorituksina ensimmäisten aika-ajojen 13. sija ja ensimmäiset MM-pisteet San Marinon GP:stä viidennellä sijallaan. Kaudella 1992 Häkkinen teki varsinaisen läpimurtonsa: Lotus sai tehtyä autostaan huomattavasti kilpailukykyisemmän, ja Häkkinen ajoi pisteille kuudessa kilpailussa ja saavutti Ranskan ja Unkarin kilpailuissa neljännen sijan. Hän saavutti yhteensä 11 MM-pistettä ja MM-sarjan kahdeksannen sijan, mikä vakuutti myös huipputallit mukaan lukien tuon ajan ykköstallin, Williamsin. Sopimus Williamsin kanssa kuitenkin kariutui, kun talli jätti ilmoittautumatta ajoissa kauden 1993 MM-sarjaan, jolloin sen oli sarjaan päästäkseen saatava muiden tallien yksimielinen tuki: Lotus-tallin tallipäällikkö Collins halusi pitää Häkkisen tallissaan, ja sopimus jäi allekirjoittamatta.</p><h4>McLaren-vuodet 1993–2001</h4><p id="etusivuTeksti">Häkkinen löysi paikkansa kaudelle 1993 McLaren-tallissa, jossa hän kuitenkin jäi testikuljettajan rooliin, kun tallin ykköskuljettaja Ayrton Senna päätti empimisistään huolimatta ajaa tallin kilpakuljettajana. Häkkinen kuitenkin pääsi kilpakuljettajaksi, kun kaudella flopannut Michael Andretti luovutti paikkansa kauden kolmeen viimeiseen kilpailuun. Häkkinen sijoittui Estorilin aika-ajoissa tuolloin parhaana aika-ajajana pidetyn tallikaveri Sennan edelle. Itse kisassa Alesin ohitusyrityksessä lähtösuoran alussa McLaren valui ulos radalta ja sinkoutui radan yli varikkomuuriin, seurauksena romua ja kisan keskeytys. Seuraavassa kilpailussa, Japanin GP:ssä Suzukassa, hän pääsi ensimmäistä kertaa palkintokorokkeelle sijoittumalla kolmanneksi. Kauden päätöskisa Adelaidessa päättyi tekniikkaongelman vuoksi keskeytykseen. Sennan lähdettyä McLarenilta, tuli Häkkisestä tallin selvä ykköskuljettaja kahdeksi seuraavaksi kaudeksi. Kaudella 1994 Häkkinen suoriutui hienosti epäluotettavalla McLaren–Peugeotilla ajamalla kuudesti palkintokorokkeelle ja Belgian GP:ssä toiseksi. Hän sijoittui 26 pisteellään MM-sarjan neljänneksi. Häkkinen ajoi Japanin GP:tä lukuun ottamatta jokaisessa maaliin ajamassaan kilpailussa palkintokorokkeelle. Seuraavasta kaudesta 1995, Mercedes-Benzin ensimmäisestä McLarenin moottorinvalmistajana, tuli vaikea, ja Häkkisen huippuhetkiksi jäivät kakkossijat Italian ja Japanin GP:issä. Häkkisen kärsimätön voitonjano näkyi useissa kauden aikana sattuneissa ulosajoissa ja kolareissa. Kauden 1995 päättäneen Australian GP:n ensimmäisissä aika-ajoissa Adelaiden katuradalla Häkkinen ajoi rajusti ulos Brewery Bend -kaarteessa vasemman takarenkaan tyhjentymisen takia. Häkkisen auto päätyi noin 200 kilometrin tuntinopeudella rengasvalliin. Häkkisen pää paiskautui valtavalla voimalla auton ohjauspyörään ja poukkoili holtittomasti edestakaisin. Häkkinen sai vakavia niskavammoja sekä kallonmurtuman. Hän vajosi koomaan. Häkkinen kuitenkin selvisi onnettomuudesta ja toipui jo seuraavan kauden ensimmäiseen, Melbournessa ajettuun kilpailuun. Häkkinen osoitti kilpailukykynsä vakavan onnettomuuden jälkeen ajamalla läpi kauden 1996 tuoretta tallikaveriaan, David Coulthardia, paremmin sijoittumalla loppukaudesta neljästi kolmanneksi, keräämällä 31 MM-pistettä ja MM-pisteiden viidennen sijan. Kaudella 1997 epäluotettava auto ja erityisesti moottoririkot vaivasivat Häkkistä: hän joutui keskeyttämään moottoririkon vuoksi johtopaikalta niin Britannian, Itävallan kuin Luxemburgin GP:nkin Nürburgringillä, jossa hän myös ajoi uransa ensimmäisen paalupaikan. Häkkinen kuitenkin voitti ensimmäisen kilpailunsa kauden päättäneessä Euroopan GP:ssä Jerezissä, kun ensin tallikaveri Coulthard ja mestaruuteen kurvaileva Williamsin Jacques Villeneuve antoivat hänelle tietä. Kyseessä oli ensimmäinen suomalaiskuljettajan GP-voitto 12 vuoteen, edellisen voiton otti Keke Rosberg Australian GP:ssä 1985. Kaudella 1998 Häkkinen kävi ensimmäisen mestaruustaistonsa Ferrari-tallin Michael Schumacheria vastaan. Kausi olikin näiden kuljettajien näytöstä: vain kahdesti kauden aikana voitto meni muulle kuljettajalle. Värikäs mestaruustaisto sai huipentumansa, kun kaksi GP:tä ennen kauden loppua kuljettajat olivat tasapisteissä. Mestaruustaisto kääntyi Häkkisen eduksi, kun hän voitti kaksintaistelun Schumacheria vastaan Luxemburgin GP:ssä, ja kauden päättävässä Japanin GP:ssä Schumacherin auto sammui ykkösruutuun. Viimeiseen ruutuun pudotetun Schumacherin kilpailu päättyi rengasrikkoon, Häkkinen voitti kilpailun ja ensimmäisen maailmanmestaruutensa. Häkkinen voitti kauden aikana kahdeksan GP:tä ja lähti yhdeksän kertaa paalupaikalta. Suomessa hänet valittiin vuoden urheilijaksi. Kausi 1999 oli sen puoliväliin asti jälleen mestaruustaistoa Häkkisen ja Schumacherin välillä. Britannian GP:ssä tilanne kuitenkin muuttui, kun Schumacher loukkaantui ulosajossa, ja Ferrarin kakkoskuljettaja Eddie Irvine aloitti taistelunsa mestaruudesta Häkkisen kanssa. Vaikka Häkkinen hallitsi aika-ajoja suvereenisti starttaamalla paalulta 11:ssä kauden 17:stä osakilpailusta, tuli mestaruustaistosta tiukka Häkkisen keskeytettyä omaan ajovirheeseen molemmissa Italiassa ajetuissa osakilpailuissa, Imolassa ja Monzassa,ja tallin tehdessä virheitä – muun muassa Britannian GP:ssä – kun Häkkisen kilpailu jäi kesken renkaan irrottua. Kauden toiseksi viimeisen kilpailun, Malesian GP:n, jälkeen Häkkinen ehdittiin kuitenkin jo julistaa maailmanmestariksi, kun Ferrari-tallin kaksoisvoitto hylättiin sääntöjenvastaisen ilmanohjaimen vuoksi ja kolmanneksi sijoittunut Häkkinen nostettiin voittajaksi. Tulokset palautettiin kuitenkin ennalleen, joten Irvine johti MM-sarjaa ennen viimeistä kilpailua, ja Häkkiseltä vaadittiin mestaruuteen voitto kauden päättävästä Japanin GP:stä. Sen Häkkinen myös teki ja voitti uransa toisen mestaruuden.</p><h4>Mestaruuksien jälkeen</h4><p id="etusivuTeksti">Kausi 2000 lähti Häkkiseltä vaihtelevasti käyntiin hänen keskeytettyä kauden kaksi ensimmäistä kilpailua Schumacherin hallitessa alkukautta. Schumacherin keskeytettyä kauden puolivälissä kolme kilpailua Häkkinen pääsi hänen kantaansa voittamalla kilpailun ja sijoittumalla kahdesti toiseksi ja siirtyi MM-pistejohtoon kahden seuraavan kilpailun loisteliaalla voitollaan. Vielä kolme kilpailua ennen kauden päätöstä Häkkinen johti kahdella pisteellä Schumacheria, mutta Yhdysvaltain GP:n moottoririkko oli takaisku hänen MM-haaveilleen, ja Schumacherin voitettua myös Japanin GP:n hän voitti maailmanmestaruuden. Häkkinen jäi MM-pisteissä toiseksi. Vuonna 2001 McLarenin tallipäällikkö Ron Dennis sanoi auton luotettavuusongelmien maksaneen Häkkiselle mestaruuden. Häkkisen viimeinen kilpailukausi 2001 oli vaikea. McLarenin ongelmat tuntuivat kasautuvan Häkkisen päälle, josta osoituksena dramaattinen keskeytys ylivoimaisesta johtoasemasta kytkinrikkoon Espanjan GP:n viimeisellä kierroksella. Ferrarin tekninen etumatka etenkin automaattisessa lähtöjärjestelmässä antoi sille huomattavan edun kilpailijoihinsa, ja lehdistö aloitti spekulaatiot Häkkisen lopettamisesta. Häkkinen voitti kauden aikana kaksi kilpailua: Britannian GP:n ja kauden toiseksi viimeisenä ajetun Yhdysvaltain GP:n. Kauden loppupuolella Häkkinen ilmoitti siirtyvänsä vuoden sapattivapaalle F1:stä, ja hänen tuuraajakseen palkattiin toinen suomalainen Kimi Räikkönen. Häkkinen ei kuitenkaan koskaan palannut sapattivapaaltaan, vaikka hänen paluustaan kaudelle 2005 huhuttiin vahvasti.</p></div>\
      	</div>\
      </div>';

        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/MikaSalo/salo.jpg" class="profiilikuva"/><h3>Mika Juhani Salo (s. 30. marraskuuta 1966 Helsinki)</h3><h4>F1-uran ensimmäiset vuodet</h4><p id="etusivuTeksti">Loppukaudesta 1994 Salon haave täyttyi, kun hän pääsi ajamaan Formula 1:ssä Lotus-tallin autolla. Lotus oli aiemmin ajautunut vakaviin rahoitusongelmiin sekä selvitystilaan, ja muun muassa henkilöstön palkkoja oli maksamatta. Salo onnistui keräämään tukijoiltaan kokoon useita miljoonia jenejä. Salo sijoittui ensimmäisessä kilpailussaan Japanin GP:ssä kymmenenneksi ja kauden viimeisessä kilpailussa Australiassa hän keskeytti. Nämä olivat samalla Lotuksen viimeiset osakilpailut. Kausina 1995–1997 Salo kilpaili Tyrrell-tallin heikolla kalustolla ja sai kerättyä yhteensä 12 pistettä. Kausi 1996 oli Tyrrell-kausista Salon paras. Kauden 1998 Salo ajoi Arrows-tallissa, jossa hän parhaimmillaan taisteli palkintokorokesijoituksesta Monacon GP:ssä Eddie Irvinen kanssa, mutta sijoittui lopulta neljänneksi, joka oli siihen astisista kilpailuista Salon paras.</p><h4>Tuuraajana BAR:lla ja Ferrarilla</h4><p id="etusivuTeksti">Kaudelle 1999 Salo jäi ilman tallipaikkaa Arrowsin purettua yllättäen hänen sopimuksensa. Salo pääsi kuitenkin ajamaan San Marinon, Espanjan sekä Monacon kilpailuissa tulokastalli BAR:n kalustolla, kun Ricardo Zonta oli loukkaantuneena. Espanjassa hän sai kunnian olla ensimmäinen kuljettaja, joka toi BAR-tallin auton maaliin saakka (8. sija). Kolmen kisan pestin jälkeen Salo jäi jälleen ilman F1-töitä, kunnes kauden kahdeksannen kilpailun jälkeen Ferrari palkkasi hänet loukkaantuneen Michael Schumacherin tuuraajaksi. Schumacher oli loukkaantunut Britannian GP:ssä, ja Ferrari päätti palkata tuuraajaksi BAR-tallissa hyvää työtä tehneen Salon. Tämä oli ensimmäinen kerta, kun Salo pääsi ajamaan huippukalustolla Formula 1 -sarjassa. Hänen tehtävänään oli toimia mestaruudesta taistelleen Eddie Irvinen tukena. Salo ajoi Ferrarilla yhteensä kuusi osakilpailua, kohokohtanaan Saksan GP, jossa hän sijoittui toiseksi. Hän oli sijoittunut aika-ajoissa neljänneksi ja nousi lähdössä toiseksi Mika Häkkisen perään. Ajettuaan Häkkistä nopeampia kierrosaikoja, eron kavennuttua ja lopulta Häkkisen keskeytettyä Salo johti kilpailua, mutta joutui päästämään tallimääräyksellä toisena ajaneen Eddie Irvinen edelleen. Kilpailun jälkeen Irvine kuitenkin luovutti kiitollisuudesta ykköspalkintonsa voittotaistelun suosiolla luovuttaneelle Salolle. Salo nousi palkintokorokkeelle vielä Italian GP:ssä, jossa hän sijoittui kolmanneksi. Muissa kilpailuissa hän jäi ilman pisteitä ja saavutetut palkintosijat jäivät Salon F1-uran ainoiksi.</p><h4>Viimeiset vuodet F1:ssä</h4><p id="etusivuTeksti">Kaudelle 2000 Salo siirtyi Sauber-talliin. Hän sijoittui parhaimmillaan Monacon- ja Saksan GP:eissä viidenneksi lisäksi Salo oli kahdesti kuudes, keräsi yhteensä kuusi MM-pistettä ja peittosi näin pisteittä jääneen tallikaverinsa Pedro Dinizin. Vuodeksi 2001 Salo päätti ottaa vastaan haasteen ja siirtyi testaamaan uuden, lähes tyhjältä pohjalta aloittaneen Toyotan F1-tallin autoa. Vuoden testaamisen jälkeen Toyota aloitti kilpailemaan kaudella 2002. Salo nappasi uudelle tallille heti ensimmäisessä kilpailussa Australiassa yhden pisteen sijoittumalla kuudenneksi, ja hän toisti tämän sijoituksen myös kauden kolmannessa kilpailussa Brasilian GP:ssä. Vaikka jatkossa aika-ajoissa tulikin hyviä sijoituksia, kausi oli suuriin odotuksiin nähden pettymys Salolle. Kauden alun kaksi pistettä jäivät hänen ainoikseen, eikä Toyota jatkanut tiimiä kritisoineen Salon sopimusta, mikä johti hänen F1-uransa päättymiseen.</p></div>\
      	</div>\
      </div>';

        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/KimiRaikkonen/kimi.jfif" class="profiilikuva1"/><h3>Kimi-Matias Räikkönen (s. 17. lokakuuta 1979 Espoo) </h3><h4>Uran alku Sauberilla (2001)</h4><p id="etusivuTeksti">Sauber-talli aikoi palkata ilman ajopaikkaa jääneen Williamsin Jenson Buttonin kisakuljettajakseen, mutta Button päätti tehdä sopimuksen Renault’n kanssa. Kilpailuinsinööri Jacky Eeckelaert otti yhteyttä Buttonin asioita ajaneeseen Steve Robertsoniin ja kysyi, onko heillä jotain toista lupaavaa kuljettajaa. Robertson alkoi markkinoida Räikköstä. Eeckelaert alkoi kysellä karting-piireistä kommentteja Räikkösestä ja sai kuulla hänen olevan muun muassa erittäin päättäväinen.Räikkönen sai mahdollisuuden todistaa taitonsa Sauber-tallille, kun hänen managerinsa Steve Robertson markkinoi suojattiaan tallipäällikkö Peter Sauberille erityislaatuisena kykynä. Syyskuussa 2000 Mugellossa järjestetyissä kolmipäiväisissä testeissä Räikkönen onnistui vakuuttamaan tallin kyvyistään, vaikka tallipäällikkö Sauber seurasikin testejä vain yhden päivän ajan...</p><h4>McLaren (2002–2006)</h4><p id="etusivuTeksti">Seuraavaksi kaudeksi Räikköselle tarjottiin kuljettajan paikkaa monesta tallista. Oletettavasti Räikkönen kävi neuvotteluja muun muassa Ferrari-tallin kanssa, mutta sopimusta ei syntynyt. Kauden 2001 päätteeksi kaikkien aikojen toiseksi parhaiten menestynyt F1-talli McLaren osti Räikkösen sopimuksen korvatakseen uransa päättäneen Mika Häkkisen. McLarenilla ollessaan Räikkönen nousi sarjan huippukuljettajien joukkoon, mutta vaikeuksia tuottivat jatkuvat tekniset ongelmat. Noin 38 prosenttia Räikkösen McLarenille ajamista kilpailuista päättyi keskeytykseen. Kauden 2002 aluksi Räikkönen sijoittui ensimmäistä kertaa palkintokorokkeelle ollessaan Australian GP:n kolmas ja sijoittui aika-ajoissa 10 kertaa kauden 17 kilpailusta tallikaverinsa David Coulthardin edelle, mutta muuten kausi oli Räikköselle vaikea. Räikkönen joutui keskeyttämään peräti 10 kauden 17 kilpailusta...</p><h4>Ferrari (2007–2009)</h4><p id="etusivuTeksti">10. syyskuuta 2006 Monzan radalla ajetun Italian GP:n jälkeen Ferrarin tiedottaja ilmoitti, että Michael Schumacher päättäisi F1-uransa kuluvan kauden jälkeen ja että tallin kuljettajat kaudella 2007 olisivat Kimi Räikkönen ja Felipe Massa. Räikkönen ajoi tallissa kolme kautta ja saavutti jokaisella kaudellaan vähintään yhden osakilpailuvoiton. Kun Räikkösen Ferrari-sopimus lopulta julkaistiin, 13 kansainvälistä vedonlyöntitoimistoa piti häntä todennäköisimpänä maailmanmestarina, keskimääräisenä kertoimena 2,3. Talvitesteissä Räikkösen uusi tallikaveri Felipe Massa oli kuitenkin säännöllisesti häntä nopeampi. Kauden ensimmäisessä kilpailussa Australiassa Räikkönen ajoi voittoon saavutettuaan sekä paalupaikan, nopeimman kierroksen että voiton ensimmäistä kertaa urallaan samassa kilpailussa. Ferrarin epäselvä pohjaratkaisu kuitenkin kiellettiin kilpailun jälkeen, jolloin tallin tekninen etumatka McLareniin pieneni huomattavasti.lähde? Kolmen kisan jälkeen Räikkönen jakoi vielä MM-sarjan kärkipaikan Fernando Alonson ja Lewis Hamiltonin kanssa, mutta Espanjan GP:ssä keskeytykseen johtanut sähkövika pudotti Räikkösen MM-sarjan neljänneksi. Myöskään Ferrarin julkisuuteen ilmoittamat vastoinkäymiset tuulitunnelin kanssa alkukesästä eivät auttaneet asiaa. Kun myös seuraavat kolme kisaa olivat pettymyksiä, Räikkönen putosi pistejohtoon nousseesta Hamiltonista 26 pisteen päähän. Räikkönen nousi takaisin MM-taisteluun voittamalla Ranskan ja Britannian GP:t...</p><h4>Lotus (2012–2013)</h4><p id="etusivuTeksti">Kauden avanneen Australian GP:n aika-ajoissa Räikkönen epäonnistui aikakierroksella sattuneen ajovirheen takia jääden sijalle 18. Hän nousi kuitenkin yhden sijan Sergio Pérezin saaman lähtöruuturangaistuksen ansiosta.[104] Räikkösen tallikaveri Romain Grosjean ajoi kolmanteen lähtöruutuun. Hän sai myös hyvän lähdön nousten kolme sijaa.[105] Kilpailussa Räikkönen ajoi seitsemänneksi nousten viimeisellä kierroksella kolme sijaa.[106] Kauden toisessa osakilpailussa Malesiassa Räikkönen päihitti tallitoverinsa ja ajoi muutamista virheistä huolimatta aika-ajossa viidenneksi osoittaen Lotuksen kilpailukyvyn.[107] Vaihdelaatikon vaihtamisesta seurannut rangaistus pudotti Kimin kuitenkin lähtöruutuun 10. Kilpailussa Räikkönen ylsi niin ikään viidenneksi tehden myös kilpailun nopeimman kierrosajan.[108] Kiinan GP:ssä Räikkönen taisteli jo palkintopallisijasta ajaessaan toisena, kun matkaa maaliin oli vain 7 kierrosta. Vain 15 sekunnissa hän kuitenkin putosi sijalle 14 renkaiden suorituskyvyn loputtua kesken. Kauden neljännessä osakilpailussa Bahrainissa Räikkönen ajoi yhdennestätoista lähtöruudusta toiseksi ja nousi palkintopallille ensimmäistä kertaa paluunsa jälkeen. Hän taisteli voitosta Red Bullin Sebastian Vettelin kanssa muttei pystynyt ohittamaan häntä. Espanjan GP:ssä Räikkönen lähti neljännestä ruudusta. Hän ohitti startissa tallikaverinsa Grosjeanin ja nousi kolmanneksi. Räikkönen piti kolmossijansa maaliin asti. Hän nousi samalla MM-pisteissä neljänneksi...</p><h4>Paluu Ferrarille (2014–2018)</h4><p id="etusivuTeksti">11. syyskuuta 2013 Ferrari julkisti verkkosivuillaan tehneensä kahden vuoden sopimuksen Räikkösen kanssa.[141] Ferrarin tallipäällikkö Stefano Domenicali kertoi olevansa mielissään Räikkösen paluusta talliin,[142] kun taas Ferrarin entinen urheilujohtaja Cesare Fiorio sanoi Räikkösen olleen väärä valinta kuljettajaksi.[143] Kauden ensimmäisissä aika-ajoissa Australian GP:ssä Räikkönen sijoittui vasta 12:nneksi pyörähdettyään ulos radalta toisen aika-ajo-osion lopussa. Kilpailussa Räikkönen sijoittui lopulta kahdeksanneksi.[144] Myöhemmin Räikkösen sijoitus nousi pykälällä, kun toiseksi ajanut Daniel Ricciardo hylättiin liian suuren polttoainevirtauksen takia.[144][145] Malesian GP:ssä Räikkönen oli sekä perjantain että lauantain harjoituksissa kolmen nopeimman joukossa.[146] Sateisissa aika-ajoissa Räikkönen sijoittui kuudenneksi.[146] Kilpailussa Räikkönen putosi joukon hännille Kevin Magnussenin osuttua hänen autonsa takarenkaaseen. Räikkönen sijoittui lopulta kilpailussa pistesijojen ulkopuolelle 12:nneksi.[146][147] Bahrainin GP:ssä Räikkönen ajoi aika-ajoissa viidenteen ruutuun, mutta kilpailussa Ferrarin vauhti ei riittänyt haastamaan Mercedes-moottoreita käyttäviä talleja, ja Räikkönen putosi kilpailussa viimeiselle pistesijalle kymmenenneksi.[148][149] Kiinan GP:ssä Räikkönen epäonnistui sateisissa aika-ajoissa jääden 11:nteen ruutuun.[150] Kilpailussa Räikkönen sijoittui kahdeksanneksi.[151][152]Espanjan GP:ssä Räikkönen sijoittui seitsemänneksi...</p><h4>Alfa Romeo (2019–2021)</h4><p id="etusivuTeksti">Kimi Räikkönen siirtyi Sauber-tallia sponsoroivan Alfa Romeon kilpakuljettajaksi kausille 2019 ja 2020, hänen tilalleen Ferrarille tuli nuori Charles Leclerc. Käytännössä hän siis pysyy saman katon alla, FIAT-yhtymässä, ja vaihtaa vain kaudeksi 2019 Alfa Romeolle Ferrarilla vietettyjen vuosien jälkeen. Sekä Ferrari että Alfa Romeo kuuluvat FIAT-yhtymään. [187][188] Räikkönen oli kauden avanneessa Australian GP:ssä kahdeksas. Bahrainin GP:ssä Räikkönen teki uuden ennätyksen ajamalla 53. kerran peräkkäin kymmenen parhaan joukkoon aika-ajoissa.[189] Kilpailussa Räikkönen sijoittui seitsemänneksi. Kiinan GP:ssä Räikkösen aika-ajojen ennätysputki katkesi hänen jäätyään 13:nteen ruutuun. Kilpailussa Räikkönen onnistui nousemaan pisteille ajaen yhdeksänneksi. Azerbaidžanin GP:ssä Räikkönen hävisi ensimmäistä kertaa tallikaverilleen Antonio Giovinazzille aika-ajoissa Giovinazzin ajettua kahdeksanteen ruutuun ja Räikkösen yhdeksänteen ruutuun. Räikkönen joutui starttaamaan kilpailuun varikolta, kun hänen aika-ajosuorituksensa hylättiin laittoman etusiiven takia[190]. Kilpailussa Räikkönen onnistui nousemaan viimeiselle pistesijalle kymmenenneksi. Espanjan GP:ssä Räikkösen pisteputki katkesi hänen oltuaan kilpailun 14:s. Monacon GP:ssä Räikkönen osallistui uransa 300. F1-kilpailuviikonloppuun, kilpailussa Räikkönen oli 17:s...</p></div>\
      	</div>\
      </div>';

      	<div>\<img src="kirjasto/HeikkiKovalainen/heikki.jpg" class="profiilikuva"/><h3>Heikki Johannes Kovalainen (s. 19. lokakuuta 1981 Suomussalmi)</h3><h4>Renault</h4><p id="etusivuTeksti">Kaudella 2006 Kovalainen toimi Renaultn Formula 1 -tallin testikuljettajana ja ajoi 28 000 testikilometriä, ajaen eniten testikilometrejä kaikki F1-kuljettajat mukaan lukien. Kova työ palkittiin kilpakuljettajan paikalla seuraavaksi vuodeksi. Kaudella 2007 Kovalainen nostettiin Renaultn kilpakuljettajaksi, tallikaverinaan Giancarlo Fisichella. Asiasta tiedotettiin 6. syyskuuta 2006...</p><h4>McLaren</h4><p id="etusivuTeksti">Kaudeksi 2008 Kovalainen siirtyi McLarenille, aiemman kauden toiseen huipputalliin. Hänestä tuli sopimuksen varmistumisen myötä neljäs suomalainen McLarenin ratissa, seuraten Keke Rosbergia, Mika Häkkistä ja Kimi Räikköstä. Kovalainen aloitti McLarenin testaamisen tammikuussa Jerezin radalla...</p><h4>Lotus ja Caterham</h4><p id="etusivuTeksti">Pitkään kestäneen epävarmuuden jälkeen joulukuun 2009 alussa Kovalaisen ilmoitettiin tehneen sopimus Lotus Racing:n kanssa kaudeksi 2010. Kovalaisen tallikaverina ajoi Jarno Trulli. Tallin tavoitteet kaudelle eivät olleet korkeat, sillä Lotus oli käytännössä tulokastalli, joka käytti Cosworthin moottoreita. Lotus oli kauden alussa kärkitalleja vähintään 4 sekuntia hitaampi. Jälkeenpäin Kovalainen on kertonut, että hänellä olisi ollut kaudelle lähes valmis kuljettajasopimus Toyotan F1-tallin kanssa. Toyota kuitenkin vetäytyi koko lajista taloudellisten syiden vuoksi. Kauden kahdessa ensimmäisessä kilpailussa Kovalainen onnistui lyömään tallikaverinsa Jarno Trullin ja ylsi Australiassa kolmanneksitoista...</p></div>\

      var bottasHTML =
        '<div class="col-sm-10 p-3 bg-light">\
      	<div>\<img src="kirjasto/ValtteriBottas/valtteri.jpg" class="profiilikuva1"/><h3>Valtteri Viktor Bottas (s. 28. elokuuta 1989 Nastola)</h3><h4>Williams</h4><p id="etusivuTeksti">Bottaksen ura Formula ykkösissä alkoi kauden avauskilpailulla Australian Melbournessa. Bottas päihitti heti tallikaverinsa Maldonadon aika-ajon ensimmäisessä osiossa. Bottas ajoi 16. lähtöruutuun ja oli tulokkaista paras aika-ajoissa. Uransa ensimmäisessä F1-kilpailussaan Bottas ajoi maaliin sijalla 14. Malesiassa Bottas karsiutui jo aika-ajon ykkösosiolla ja jäi 18. lähtöruutuun. Kilpailussa hän sijoittui 11:ksi jääden niukasti pistesijojen ulkopuolelle. Kiinan GP:ssä Bottas lähti matkaan 16:sta lähtöruudusta ja ajoi maaliin 13:ksi päihittäen tallikaverinsa Pastor Maldonadon kilpailussa. Bahrainin GP:ssä Bottas oli maalissa 14:s ja Espanjan GP:ssä 16:s. Monacon GP oli Bottaksen ensimmäinen kerta tällä radalla. Kilpailussa Bottas lähti ruudusta 14 ja oli kilpailussa parhammillaan 11:s ja lähellä uran ensimmäistä MM-pistettä. Lopulta Bottas ajoi maaliin 12:na...</p><h4>Mercedes</h4><p id="etusivuTeksti">Bottas ajoi avausosakilpailussa Australiassa kolmanneksi. Kiinan GP:ssä Bottas pyörähti turva-auton takana, ja menetti mahdollisuutensa taistella palkintopallisijoista. Maalissa Bottas oli kuudes. Bahrainissa Bottas ajoi urallaan ensimmäistä kertaa paalupaikalle, mutta itse kilpailussa putosi kolmanneksi rengaspaineongelmien vuoksi. Venäjän GP:ssä Bottas pääsi heti lähdössä kolmosruudusta kärkeen ja voitti uransa ensimmäisen F1-osakilpailun, toisen suomalaisen Kimi Räikkösen ollessa kolmas. Espanjassa Bottas osui ensimmäisessä mutkassa Räikkösen kanssa, ja joutui myöhemmin keskeyttämään kilpailun moottoririkkoon. Kanadan GP:ssä Bottas oli toinen. Bottas ajoi toiseksi myös Azerbaidžanissa, huolimatta kolareista ensimmäisessä mutkassa Vettelin kanssa ja toisessa mutkassa Räikkösen kanssa, jonka seurauksena Bottas kärsi rengasrikon sekä etusiipivaurion ja hän putosi viimeiseksi kierroksen jälkeen kärjestä. Lukuisten tapahtumien siivittämässä kilpailussa Bottas nousi viimeisillä metreillä ohi Lance Strollin toiseksi. Itävallassa Bottas ajoi paalulta erinomaisen lähdön avittamana voittoon...</p></div>\
